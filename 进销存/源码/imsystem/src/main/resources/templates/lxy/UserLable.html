<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<title>Notifications</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}">
	<link rel="stylesheet" th:href="@{/assets/css/style.css}">
	<link rel="stylesheet" th:href="@{/assets/css/toastr.min.css}">
	<!-- MAIN CSS -->
	<link rel="stylesheet" th:href="@{/assets/css/main.css}">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" th:href="@{/assets/css/demo.css}">
	<!-- GOOGLE FONTS -->
	<link th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700}" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" th:href="@{/assets/img/apple-icon.png}">
	<link rel="icon" type="image/png" sizes="96x96" th:href="@{/assets/img/favicon.png}">
	<style type="text/css">
		*{
			-webkit-user-select: none;
		}
		.table{
				text-align: center;
				
			}
		.table>tbody>tr>td, .table>tfoot>tr>td, .table>tr>th, .table>thead>tr>td, .table>tr>th{
				border-top: 1px solid rgb(2, 143, 208);
				
			}
		.table>tbody>tr>th{
			border-top: none;
			border-bottom: 2px solid rgb(2, 143, 208);
		}
		th{
			text-align: center;
		}
		.ta{
			padding: 0px 20px;
		}
		.table-striped>tbody>tr:nth-of-type(odd){
				background-color: transparent;
			}
		
		.an{
			display: inline-block;
			background-color: white;
			color:rgb(2, 143, 208);
			margin-left: 5px;
			margin-right: 5px;
		} 
		.btn{
			background-color: rgb(2, 143, 208);
			color: white;
		}
	</style>
	</head>
	<body>
	
		<div class="main elDocument">
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					<div class="panel panel-headline">
						<div class="panel-heading">
							<h3 class="panel-title ptitle">客户标签</h3>
							<p class="panel-subtitle">Period: Oct 14, 2016 - Oct 21, 2016</p>
							<input type="hidden" value="" id="uid">
						</div>
						<div class="ta">
						<!-- <form id="lickSearchForm" action="querylikecustomerlevellist" method="post" style="width: 60%">
						 	<input class="col-md-2 col-md-offset-7 " type="text" name="content" placeholder="请标签名称" />
						 	<input id="likeSearch" class="col-md-1 btn btn-primary btn-lg" type="button" value="GO" style="height: 27px;line-height: 5px;margin-bottom: 5px;" />
						 </form> -->
						 
						<button type="button" value="新增" class="btn btn-primary btn-lg col-md-1 col-md-offset-1" data-toggle="modal" data-target="#myModal" style="height: 30px;line-height: 5px; margin-bottom: 5px; margin-left: 50px;" >
	  						新增
						</button>
						
						<table class="table table-striped">
							<tr>
								<!--&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-->
								<th>标签名称</th>
								<th>创建时间</th>
								<th>修改标签</th>
							</tr>
							<tr th:each="item,state:${lList}">
								<input type="hidden" th:value="${item.id}" id="lId"/>
								<td th:text="${item.name}"></td>
								<td th:text="${#dates.format(item.time,'yyyy-MM-dd HH:mm:dd')}"></td>
								<td><span  data-toggle="modal" data-target="#myModal1" class="glyphicon glyphicon-edit an update"></span></td>
							</tr>
						</table>
							
						</div>
						
						<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">		
								<div class="modal-dialog" role="document">
		    						<div class="modal-content">
		      							<div class="modal-header">
									        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
									        <h4 class="modal-title" id="myModalLabel">新增客户标签</h4>
		      							</div>
								      <div class="modal-body">
								        	
										<form class="form-horizontal" id="addLableForm" action="addlable" method="post">
											<input type="hidden" value="" id="addLableUid" name="uid">
										  	<div class="form-group">
										    	<label for="InSname" class="col-sm-3 control-label">标签名称</label>
											    <div class="col-sm-9">
											    	<input type="text" class="form-control name" name="name">
											    </div>
										  	</div>
										</form>
										
								      </div>
								      <div class="modal-footer">
								        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
								        <button type="button" class="btn btn-primary" id="tijiao">提交</button>
								      </div>
								      
		    						</div>
		  						</div>
		  				</div>
		  					
		  				<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">		
								<div class="modal-dialog" role="document">
		    						<div class="modal-content">
		      							<div class="modal-header">
									        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
									        <h4 class="modal-title" id="myModalLabel">修改客户标签</h4>
		      							</div>
								      	<div class="modal-body">
								      		<form class="form-horizontal" id="updateLableForm" action="updatelable" method="post">
								      		<input type="hidden" value="" name="id" id="updatelid"/>
										  	<div class="form-group">
										    	<label for="inputEmail3" class="col-sm-3 control-label">标签名称</label>
											    <div class="col-sm-9">
											    	<input type="text" class="form-control name" name="name">
											    </div>
										  	</div>
										</form>
								        
								      	</div>
								      <div class="modal-footer">
								        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
								        <button type="button" class="btn btn-primary" id="update">提交</button>
								      </div>
		    						</div>
		  						</div>
		  				</div>
						
							
					</div>
				</div>
			</div>
		</div>
		
		
	<script th:src="@{/assets/js/jquery.min.js}"></script>
	<script th:src="@{/assets/js/bootstrap.min.js}"></script>
	<script th:src="@{/assets/js/jquery.slimscroll.min.js}"></script>
	<script th:src="@{/assets/js/toastr.min.js}"></script>
	<script th:src="@{/assets/js/klorofil-common.js}"></script>	
    <script th:src="@{/assets/js/vue.js}"></script>
	<script type="text/javascript">
	
	var vue=new Vue({
		el:".elDocument",
		data:{
			user:{}
		}
	});
	
		$(function(){
			vue.user = JSON.parse(window.localStorage.getItem("user"));
			$("#uid").val(vue.user.id);
			
			 $("#tijiao").click(function(){
				var uid=$("#uid").val();
				var name=$("#addLableForm .name").val();
				if(uid==""){
					alert("还未登录，请先登录！");
				}else{
					$("#addLableUid").val(uid);
					if(name==""){
						alert("信息不完整！");
					}else{
						$("#addLableForm").submit();
					}
				} 
			});
			 
			$(".update").click(function(){
				var lid=$(this).parent().prev().prev().prev().val();
				 $.ajax({
			        	url:"querylablebyid",
			        	type:"post",
			        	data:"lid="+lid,
			        	dataType:"json",
			        	success:function(result){
			        		$("#updateLableForm #updatelid").val(result.id);
			        		$("#updateLableForm .name").val(result.name);
			        	}
			        });
			 }); 
			 
			 $("#update").click(function(){
					var uid=$("#uid").val();
					var name=$("#updateLableForm .name").val();
					if(uid==""){
						alert("还未登录，请先登录！");
					}else{
						if(name==""){
							alert("信息不完整！");
						}else{
							$("#updateLableForm").submit();
						}
					} 
			 }); 
			
			 
		});	
	</script>
	
</body>
</html>
