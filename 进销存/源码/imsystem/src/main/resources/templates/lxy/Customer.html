<style type="text/css">
* {
	-webkit-user-select: none;
}

html {
	font-size: 18px;
}

.input-group-btn>.btn {
	width: 50px;
}

[type="checkbox"]:not(:checked), [type="checkbox"]:checked {
	position: relative;
	left: 0px;
	opacity: 10;
}

h5 label {
	padding-top: 6px;
	margin-bottom: 0px;
	margin-right: 8px;
}

.btn-primary, .btn-primary.disabled {
	border-color: #00a0f0;
	background-color: rgb(2, 143, 208);
}

#searchZero {
	display: flex;
	flex: row;
	margin-right: 6%;
}

.checkbox_css {
	display: inline-block;
	box-sizing: content-box;
	width: 20px;
	height: 20px;
	-webkit-appearance: none;
	border-radius: 50%;
	background-color: #fff;
	border: 1px solid #d1d1d1;
}

.checkbox_css:checked {
	display: inline-block;
	box-sizing: content-box;
	width: 20px;
	height: 20px;
	-webkit-appearance: none;
	border-radius: 50%;
	background-position: -29px -91px;
	background-image: url("/assets/img/operation.png");
	background-repeat: no-repeat;
	background-size: 96px 640px;
	border: 1px solid #2685d2;
}

.table>thead>tr>th {
	border-bottom: 2px solid rgb(2, 143, 208);
}

.table>tbody>tr>td, .table>tfoot>tr>td, .table>tfoot>tr>th, .table>thead>tr>td,
	.table>thead>tr>th {
	border-top: 1px solid rgb(2, 143, 208);
}

td img {
	width: 40%;
	height: 55%;
	border-radius: 50%;
}

a:hover {
	cursor: pointer;
}

/* 分页样式 */
#page {
	width: 100%;
	display: flex;
	justify-content: flex-end;
}
</style>

<body>

	<input type="hidden" value="" id="uid" />

	<div class="row elDocument" style="padding: 28px 20px;">
		<!-- column -->
		<div class="col-lg-12">
			<div class="card">
				<div class="card-block">
					<h5 class="card-subtitle "
						style="float: right; display: flex; flex-direction: row;">
						<div id="searchZero">
							<label> <input type="checkbox" class="checkbox_css zero" />
							</label> <span style="display: block; width: 60px; line-height: 38px;">零欠款</span>
						</div>
						<div class="input-group" style="margin-right: 15%;">

							<input id="content" type="text" value="" class="form-control"
								placeholder="客户名称"> <span class="input-group-btn"><button
									type="button" id="searchLike" class="btn btn-primary">Go</button></span>


						</div>
						<input type="button" class="btn btn-primary" id="add" value="新增客户" />
					</h5>
					<h4 class="card-title">客户</h4>
					<form id="customerForm" action="" method="post"></form>
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th>客户名称</th>
									<th>联系人名</th>
									<th>联系电话</th>
									<th>客户余额</th>
									<th>相关列表</th>
									<th>相关账单</th>
									<th>客户详情</th>
									
								</tr>
							</thead>
							<tbody>

								<tr v-for="(o,i) in pageIf.list">
									<td>{{o.name}}</td>
									<td>{{o.telephonename}}</td>
									<td>{{o.telephone}}</td>
									<td>{{o.balance}}</td>
									<input type="hidden" :value="o.id" />

									<td><a class="saleList" onclick="tosales(this)">销售列表</a></td>
									<td><a class="bill" onclick="toincome(this)">应收对账单</a></td>
									<td><a class="detail glyphicon glyphicon-edit"
										onclick="todetail(this)" style="color: rgb(2, 143, 208);"></a></td>
									
								</tr>

							</tbody>
						</table>
					</div>

					<!-- 分页 -->
					<div id="page"></div>
				</div>
			</div>
		</div>
	</div>
</body>
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/vendor/jquery/jquery.js}"></script>
<!-- Bootstrap tether Core JavaScript -->
<script th:src="@{/assets/js/tether.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>

<script th:src="@{/assets/js/waves.js}"></script>

<script th:src="@{/assets/js/sidebarmenu.js}"></script>

<script th:src="@{/assets/js/sticky-kit.min.js}"></script>

<script th:src="@{/assets/js/custom.min.js}"></script>
<script th:src="@{/assets/js/vue.js}"></script>
<script th:src="@{/assets/js/pageNumber.js}"></script>
<script>
	var vue = new Vue({
		el : ".elDocument",
		data : {
			pageIf : "",
			user:{}
		}
	});

	/* 分页查询 */
	function queryCustomerByPage(curentPage) {
		var zero = 0;
		if ($(".zero").is(':checked')) {
			zero = 1;
		}
		var content = $("#content").val();
		var uid = $("#uid").val();
		$.ajax({
			url : "querycustomerlist",
			data : {
				"zero" : zero,
				"content" : content,
				"curentPage" : curentPage,
				"uid" : uid
			},
			type : "post",
			dataType : "json",
			success : function(result) {
				vue.pageIf = result;
				$("#page").append(
						page(vue.pageIf.pageNum, vue.pageIf.prePage,
								vue.pageIf.nextPage, vue.pageIf.pages));
				
			}
		});
	}

	/*查看详情*/
	function todetail(th) {
		var id = $(th).parent().prev().prev().prev().prev().val();
		$("#customerForm").attr("action", "tocustomerdetail?id=" + id);
		$("#customerForm").submit();
	}

	

	/* 查看客户销售列表 */
	function tosales(th) {
		$("#customerForm").attr("action", "tocustomersalelist");
		$("#customerForm").submit();
	}

	/* 查看客户应收对账单 */
	function toincome(th) {
		$("#customerForm").attr("action", "tocustomerincome");
		$("#customerForm").submit();
	}

	$(function() {
		vue.user = JSON.parse(window.localStorage.getItem("user"));
		$("#uid").val(vue.user.id);
		
		queryCustomerByPage(1);
		/* 分页点击 */
		$(document).on(
					"click",
					".pageFy>ul li",
					function() {
						var create = $(this).attr("pageNumber");
						if (create != null && create != 0) {
							queryCustomerByPage(create); 
						}
					});

		/*新增用户*/
		$("#add").click(function() {
			$("#customerForm").attr("action", "toaddcustomer");
			$("#customerForm").submit();
		});

		$(".zero").click(function() {
			queryCustomerByPage(1);

		});

		$("#searchLike").click(function() {
			queryCustomerByPage(1);
		});

	});
</script>
</html>
