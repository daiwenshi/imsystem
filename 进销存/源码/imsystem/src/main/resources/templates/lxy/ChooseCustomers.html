<style type="text/css">
	*{
		-webkit-user-select: none;
	}
	[type="checkbox"]:not(:checked), [type="checkbox"]:checked{
		position: relative;
    	left: 0px;
    	opacity: 10;
	}
	h5 label{
		padding-top: 6px;
		margin-bottom: 0px;
		margin-right: 8px;
	}
	#searchZero{
		display: flex;
		flex: row;
		margin-right: 6%;
	}
	.checkbox_css{
        display: inline-block;
        box-sizing: content-box;
        width: 20px;
        height: 20px;
        -webkit-appearance: none;
        border-radius: 50%;
        background-color: #fff;
        border: 1px solid #d1d1d1;
    }
    .checkbox_css:checked{
        display: inline-block;
        box-sizing: content-box;
        width: 20px;
        height: 20px;
        -webkit-appearance: none;
        border-radius: 50%;
        background-position: -29px -91px;

	td img{

	<body>
		<div class="row elDocument"style="padding: 28px 20px;">
			
                    <!-- column -->
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-block">
                            	 <h5 class="card-subtitle " style="float: right;display: flex;flex-direction: row;">
                            	 	
                            	 	<div class="input-group" style="margin-right: 10%;">
										<input type="text" id="cname" value="" class="form-control" placeholder="根据客户名称查询">
										<span class="input-group-btn"><button type="button" id="nameSelect" class="btn btn-primary">Go</button></span>
									</div>
                                	<input type="button" id="chooseCustomers" class="btn btn-primary" value="确认客户"/>
                                </h5>
                                <h4 class="card-title">选择客户</h4>
                               <form id="chooseCustomerForm" action="" method="post">
                               
								<input name="cc" id="cc" type="hidden" th:value="${cc}">
								<input name="cv" id="cv" type="hidden" th:value="${cv}">
								<input name="gc" id="gc" type="hidden" th:value="${gc}">
								<input name="gv" id="gv" type="hidden" th:value="${gv}">
								<input name="gts" id="gts" type="hidden" th:value="${gts}">
			
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                            	<th>选择</th>
                                            	<th>客户头像</th>
                                                <th>客户名称</th>
                                                <th>报价</th>
                                            </tr>
                                        </thead>
                                        
                                        <tbody>
                                            <tr v-for="(o,i) in quoteCustomerList">
                                            
                                            	<td>
                                            		<label>
			                        					<input v-if="o.qpobj!=null" onclick="check(this)" type="checkbox" class="checkbox_css check" checked="checked"/>
			                        					<input v-if="o.qpobj==null" onclick="check(this)" type="checkbox" class="checkbox_css check"/>
			                    					</label>
			                    					<input type="hidden" name="" :value="o.cobj.id"/>
                                            	</td>
                                                <td>
													<img v-if="o.cobj.img==null" th:src="@{/assets/img/tmore.png}">
                                   					<img v-else :src="'data:image/png;base64,'+o.cobj.img">
												</td>
                                                <td>{{o.cobj.name}}</td>
                                                <td>
                                                	<input v-if="o.qpobj!=null" type="text" name="" class="price" :value="o.qpobj.price" onblur="changePrice(this)"/>
                                                	<input v-if="o.qpobj==null" type="text" name="" class="price" disabled="disabled" value="" onblur="changePrice(this)"/>
                                                </td>
                                           		<input v-if="o.qpobj!=null" type="hidden" name=""  :value="o.qpobj.id"/>
                                           		<input v-if="o.qpobj==null" type="hidden" name=""  :value="0"/>
                                           		<input type="hidden" name=""  :value="o.cobj.name"/>
                                            </tr>
                                            
                                            
                                        </tbody>
                                    
                                </div>
                               </form>
                            </div>
                        </div>
                    </div>
                  
                </div>
	</body>
	<script th:src="@{/assets/js/jquery.min.js}"></script>
 	<script th:src="@{/assets/vendor/jquery/jquery.js}"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script th:src="@{/assets/js/tether.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>
    <!-- slimscrollbar scrollbar JavaScript -->
    <script th:src="@{/assets/js/jquery.slimscroll.js}"></script>
    <!--Wave Effects -->
    <script th:src="@{/assets/js/waves.js}"></script>
    <!--Menu sidebar -->
    <script th:src="@{/assets/js/sidebarmenu.js}"></script>
    <!--stickey kit -->
    <script th:src="@{/assets/js/sticky-kit.min.js}"></script>
    <!--Custom JavaScript -->
    <script th:src="@{/assets/js/custom.min.js}"></script>
    <script th:src="@{/assets/js/vue.js}"></script>
	<script>
	
	var vue=new Vue({
		el:".elDocument",
		data:{
			quoteCustomerList:""
		}
	});
	
	/* 客户查询 */
	function queryCustomerByName(){
		var name=$("#cname").val();
		var gid=$("#gv").val();
		$.ajax({
			url:"querycustomerquotelist",
			data:{
				"name":name,
				"gid":gid
			},
			type:"post",
			dataType:"json",
			success:function(result){
				vue.quoteCustomerList = result;
			}
		});
	}
	
	/* 复选框点击 */
	function check(th){
			if($(th).is(":checked")){
				/* 查询客户对应价格 */
				var gvid=$("#gv").val();
				var cid=$(th).parent().next().val();
				
				var val=$(th).parent().parent().next().next().next().find("input").val();
				if(val==""){
					$.ajax({
						url:"queryprice",
						data:{
							"cid":cid,
							"gvid":gvid
						},
						type:"post",
						success:function(result){
							$(th).parent().parent().next().next().next().find("input").val(result);
						}
					});
				}
				$(th).parent().parent().next().next().next().find("input").removeAttr("disabled");
			}else{
				$(th).parent().parent().next().next().next().find("input").val("");
				$(th).parent().parent().next().next().next().find("input").attr("disabled","disabled");
			}
	}
	
	/* 文本框价格输入 */
	function changePrice(th){
		var vul=$(th).val();
		if(vul==""){
			$(th).attr("disabled","disabled");
			$(th).parent().prev().prev().prev().find(".check").removeAttr("checked");
		}
	}
	
	/* 复选框遍历 */
	function eachCheckbox(){
		var num=0;
		$(".check").each(function(){
			if(this.checked){
				var i=num++;
				$(this).parent().next().attr("name","clist["+i+"].id");
				$(this).parent().parent().next().next().next().find("input").attr("name","qplist["+i+"].price");
				$(this).parent().parent().next().next().next().next().attr("name","qplist["+i+"].id");
				$(this).parent().parent().next().next().next().next().next().attr("name","clist["+i+"].name");
			}
		});
	}
	
		$(function() {
			
			queryCustomerByName();
			
			$("#nameSelect").click(function(){
				queryCustomerByName();
			});
			
			
			$("#chooseCustomers").click(function(){
				
				eachCheckbox();
				$("#chooseCustomerForm").attr("action","choosecustomers");
				$("#chooseCustomerForm").submit(); 
			});
			
			
	
		});
	</script>
</html>
