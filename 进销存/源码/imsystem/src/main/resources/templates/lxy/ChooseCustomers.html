	<script>
	
		$(function() {
			
			$(".check").each(function(){
				if(this.checked==false){
					$(this).parent().parent().next().next().next().find("input").attr("disabled","disabled");
				}
			});
			$(".price").each(function(){
				var vul=$(this).val();
				if(vul==""){
					$(this).attr("disabled","disabled");
					$(this).parent().prev().prev().prev().find(".check").removeAttr("checked");
				}
			});
			
			$(".check").click(function(){
				$(".check").each(function(){
					if(this.checked){
						$(this).parent().parent().next().next().next().find("input").removeAttr("disabled");
					}else{
						$(this).parent().parent().next().next().next().find("input").val("");
						$(this).parent().parent().next().next().next().find("input").attr("disabled","disabled");
					}
				});
			});
			$(".price").blur(function(){
				var vul=$(this).val();
				if(vul==""){
					$(this).attr("disabled","disabled");
					$(this).parent().prev().prev().prev().find(".check").removeAttr("checked");
				}
			});
	
		});
