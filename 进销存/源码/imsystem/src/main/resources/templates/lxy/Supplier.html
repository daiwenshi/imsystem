<style type="text/css">

	#searchZero{

	.checkbox_css{

	<body>
		<div class="row elDocument"style="padding: 28px 20px;">
                    <!-- column -->
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-block">
                            	 <h5 class="card-subtitle " style="float: right;display: flex;flex-direction: row;">
                            	 	<div id="searchZero">
                            	 		<label>
                        					<input type="checkbox" class="checkbox_css zero"/>
                    					</label>
                    					<span style="display: block;width: 60px;line-height: 38px;">零欠款</span>
                            	 	</div>
                            	 	<div class="input-group" style="margin-right: 15%;">
										<input id="content" type="text" value="" class="form-control" placeholder="Search dashboard...">
										<span class="input-group-btn"><button type="button" class="btn btn-primary">Go</button></span>
									</div>
                                	<input type="button" class="btn btn-primary" id="add" value="新增供应商"/>
                                </h5>
                                <h4 class="card-title">供应商</h4>
                               <form id="supplierForm" action="" method="post"></form>
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>供应商名称</th>
                                                <th>余额</th>
                                                <th>联系电话</th>
                                                <th>详细地址</th>
                                                <th>相关列表</th>
                                                <th>相关账单</th>
                                                <th>供应商付款</th>
                                                <th>供应商详情</th>
                                                <th>删除供应商</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr v-for="(o,i) in pageIf.list">
                                                <td>{{o.name}}</td>
                                                <td>{{o.balance}}</td>
                                                <td>{{o.phone}}</td>
                                                <td>{{o.addres}}</td>
                                                <td><a class="stockList">进货单列表</a></td>
                                                <td><a class="bill">应付对账单</a></td>
                                                <td><a class="pay">付款</a></td>
                                                <td><a class="detail">查看详情</a></td>
                                                <td><a class="del" style="color: red;">删除</a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                
                                <!-- 分页 -->

	<script>
		var vue=new Vue({
			el:".elDocument",
			data:{
				pageIf:""
			}
		});
		
		function querySupplierByPage(zero,content,curentPage){
			
			$.ajax({
				url:"querysupplierlist",
				data:{
					"zero":zero,
					"content":content,
					"curentPage":curentPage
				},
				type:"post",
				dataType:"json",
				success:function(result){
					console.log(result);
					vue.pageIf = result;
					page(vue);
				}
			});
			
		}
	
			
		$(function() {
			querySupplierByPage(0,"",1); 
			
			/*查看详情*/
			$(".detail").click(function(){
				
			});
			
			/*新增供货商*/
			$("#add").click(function(){
				$("#supplierForm").attr("action","toaddsupplier");
				$("#supplierForm").submit();
			});
			
	
		});
