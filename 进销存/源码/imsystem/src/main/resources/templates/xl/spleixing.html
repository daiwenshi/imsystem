	<script type="text/javascript"  th:inline="javascript" >
	var z = 0;
	var vue = new Vue({
		el : ".main",
		data : {
			pageIf : {},
			
		},
		methods : {
			query:function(){
				var tiaojian=$(".tiaojian").val();
				
				var currentpage = $(".currentPage").val();
				
				$.ajax({
					url : "/goods/querypage",
					data : {
						tiaojian:tiaojian,
						currentPage : currentpage
					},
					type : "post",
					dataType : "json",
					success:function(result){
						vue.pageIf = result;
					}
				});
			},
			formatDate: function (value) {
		        let date = new Date(value);
		        let y = date.getFullYear();
		        let MM = date.getMonth() + 1;
		        MM = MM < 10 ? ('0' + MM) : MM;
		        let d = date.getDate();
		        d = d < 10 ? ('0' + d) : d;
		        let h = date.getHours();
		        h = h < 10 ? ('0' + h) : h;
		        let m = date.getMinutes();
		        m = m < 10 ? ('0' + m) : m;
		        let s = date.getSeconds();
		        s = s < 10 ? ('0' + s) : s;
		        return y + '-' + MM + '-' + d + ' ' + h + ':' + m + ':' + s;
		      }
			
		},
		created:function(){
			this.query();
		}
	});
	
	function  floatPage(){

		query();
		
	}
