	<script th:src="@{/assets/js/jquery.min.js}"></script>

	<script type="text/javascript"  th:inline="javascript" >
	var z = 0;
	var vue = new Vue({
		el : ".main",
		data : {
			pageIf : {},
			us : {}
		},
		methods : {

		 query:function(){
				var tiaojian=$(".tiaojian").val();
				
				var currentpage = $(".currentPage").text();
				
				$.ajax({
					url : "/standard/querypage",
					data : {
						tiaojian:tiaojian,
						currentPage : currentpage
					},
					type : "post",
					dataType : "json",
					success:function(result){
						vue.pageIf = result;
						page(vue);
					}
				});
			},
			dele:function(id){
				return "/standard/delete?id="+id;
			},
			open:function(id){
				$('#myModal1').modal('toggle')
				
				$.ajax({
					url:"/standard/byid",
					data:{
						id:id
						},
					type:"post",
					dataType:"json",
					success:function(data){
	                            //赋值
	                            $('#gid').val(data.id);
	                            $('#gname').val(data.name);
	                            $('#gtid').val(data.tid);
	                            $('#gtime').val(vue.formatDate(data.time));
	                           
	                            
	                            $('#gid').attr("readonly","readonly");
	                            $('#gtime').attr("readonly","readonly");
	                            $('#guid').attr("readonly","readonly"); 
					}
				});
				
			},
			
			formatDate: function (value) {
		        let date = new Date(value);
		        let y = date.getFullYear();
		        let MM = date.getMonth() + 1;
		        MM = MM < 10 ? ('0' + MM) : MM;
		        let d = date.getDate();
		        d = d < 10 ? ('0' + d) : d;
		        let h = date.getHours();
		        h = h < 10 ? ('0' + h) : h;
		        let m = date.getMinutes();
		        m = m < 10 ? ('0' + m) : m;
		        let s = date.getSeconds();
		        s = s < 10 ? ('0' + s) : s;
		        return y + '-' + MM + '-' + d + ' ' + h + ':' + m + ':' + s;
		      }
			
			
		},
		created:function(){
			this.query();
		}
	});
	
	function  floatPage(){
		
		vue.pageIf.pageNum = $(".currentPage").text();
		
		vue.query();
		
	}
	
	 $(function(){
		 vue.us = JSON.parse(window.localStorage.getItem("user"));
		 $('#gguid').attr("readonly","readonly");
		 $("#tijiao").click(function(){
			 
				var name=$("#ggname").val();
				var tid=$("#sele").val();
				var uid=vue.us.id;
				
				$.ajax({
					url:"/standard/insert",
					data:{
						
						name:name,
						tid:tid,
						uid:uid
					},
					type:"post",
					dataType:"json",
					success:function(result){
						location.href ="/standard/queryStandard";
					}
				});
		}); 
		 
		 $(".xiugai").click(function(){
			 var id=$("#gid").val();
			
			 var name=$("#gname").val();
			 var tid=$("#gtid").val();
			 var uid=vue.us.id;
			 $.ajax({
				 url:"/standard/toupdate",
				 data:{
					 id:id,
					 name:name,
					 tid:tid,
					 uid:uid
				 },
				 type:"post",
				 dataType:"json",
				 success:function(result){
					 location.href="/standard/queryStandard";
				 }
			 });
		 })
		 
		 
	 });
		
	
	
	
	</script>
