<!DOCTYPE html>

<html>


	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<!-- Favicon icon -->
		<title></title>
		<!-- Bootstrap Core CSS -->
		<link href="XiTong/css/bootstrap.min.css" rel="stylesheet">
		<!-- Custom CSS -->
		<link href="XiTong/css/style.css" rel="stylesheet">
		<!-- You can change the theme colors from here -->
		<link href="XiTong/css/blue.css" id="theme" rel="stylesheet">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
		<style>
			#select {
				color: #0088CC;
				font-size: 14px;
				border: .5px solid #0088CC;
				display: inline-block;
				padding: 5px;
				text-align: center;
				border-radius: 3px;
				cursor: pointer;
				margin-left: 15px;
				margin-top: 5px;
				
			}
			
			#select:hover {
				background: #0088CC;
				color: white;
			}
			
			#float {
				width: 100%;
				height: 100%;
				position: fixed;
				top: 0px;
				left: 0px;
				background: rgba(87, 90, 121, 0.7);
				display: none;
			}
			
			#bor {
				text-align: center;
				width: 70%;
				height: auto;
				background: white;
				position: absolute;
				left: 15%;
				right: 20%;
				top: 15%;
			}
			
			#selTm {
				width: 100%;
				min-height: 30px;
				height: auto;
				float: left;
				border: 1px solid #0467AC;
				padding: 5px;
				margin-top: 10px;
			}
			
			#bor h4 {
				width: 100%;
				height: 30px;
				line-height: 30px;
				background: #2685d2;
				color: white;
			}
			
			#bor #selected {
				height: 400px;
				overflow-y: scroll;
				padding: 5px;
			}
			
			.sel {
				float: left;
				width: auto;
				height: 30px;
				line-height: 30px;
				margin: 5px;
				padding: 2px;
				border-radius: 3px;
				color: #0089dc;
				display: inline-block !important;
				border: 1px solid #0089dc;
				cursor: pointer;
			}
			
			h4 span {
				background: #FF0000;
				position: absolute;
				width: 30px;
				right: 0px;
				cursor: pointer;
			}
			
			#y {
				width: 80px;
				height: 35px;
				margin-bottom: 20px;
				background: none;
				color: #2685d2;
				border: 0px;
				transition: all 1s;
				box-shadow: 0px 0px 10px #0089dc inset;
				cursor: pointer;
			}
			
			#y:hover {
				background: #2685d2;
				color: white;
			}
			
			#bor div::-webkit-scrollbar {
				width: 3px;
				height: 2px;
				background: #ccc;
				border-radius: 10px;
				/*外层轨道*/
			}
			
			#bor div::-webkit-scrollbar-thumb {
				width: 2px;
				border-radius: 10px;
				background: #0089dc;
				/*内层轨道*/
			}
			
			.tm {
				width: auto;
				float: left;
				padding: 0px 4px;
				border-radius: 3px;
				margin: 3px;
				border: 1px solid #FCD692;
				height: 30px;
				line-height: 30px;
				font-size: 10px;
			}
		</style>
	</head>

	<!-- //Head -->

	<!-- Body -->

	<body>

		<div class="row" style="padding: 28px 20px;">
			<!-- Column -->
			<div class="col-lg-4 col-xlg-3 col-md-5">
				<div class="card">
					<div class="card-block">
						<center class="m-t-30"> <img src="XiTong/img/one.jpg" class="img-circle" width="150">

							<h4 class="card-title m-t-10">Laity</h4>

						</center>
					</div>

				</div>
			</div>

			<!-- Column -->
			<!-- Column -->
			<div class="col-lg-8 col-xlg-9 col-md-7">
				<div class="card">
					<div class="card-block">
						<form class="form-horizontal form-material">
							<div class="form-group">
								<label class="col-md-12" style="font-family: '宋体';">公告</label>
								<div class="col-md-12">
									<input type="text" placeholder="" class="form-control form-control-line">
								</div>
							</div>

							<div class="form-group">
								<label class="col-md-12" style="font-family: '宋体';">具体内容</label>
								<div class="col-md-12">
									<textarea rows="5" class="form-control form-control-line"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 col-xs-12" style="font-family: '宋体';">接收人</label>
								<span id="select" class="col-xs-12" onclick="tx()">选择接收人</span>

								<div class="col-sm-12">
									<div id="selTm">

									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-12">
									<button class="btn btn-success">发送</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- Column -->
		</div>

		<div id="float" class="col-sm-12">
			<div id="bor">
				<h4>选择题目<span>✘</span></h4>
				<div id="selected">
					<div class="sel" value="0">店长</div>
					<div class="sel" value="0">超级管理员</div>
					<div class="sel" value="0">店员</div>
					<div class="sel" value="0">顾客</div>
					<div class="sel" value="0">一号</div>
					<div class="sel" value="0">二号</div>
					
				</div>
				<button id="y">确定</button>
			</div>
		</div>

	</body>
	<!-- //Body -->
	<script src="XiTong/js/jquery.min.js"></script>

	<!-- Bootstrap tether Core JavaScript -->
	<script src="XiTong/js/tether.min.js"></script>
	<script src="XiTong/js/bootstrap.min.js"></script>
	<!-- slimscrollbar scrollbar JavaScript -->
	<script src="XiTong/js/jquery.slimscroll.js"></script>
	<!--Wave Effects -->
	<script src="XiTong/js/waves.js"></script>
	<!--Menu sidebar -->
	<script src="XiTong/js/sidebarmenu.js"></script>
	<!--stickey kit -->
	<script src="XiTong/js/sticky-kit.min.js"></script>
	<!--Custom JavaScript -->
	<script src="XiTong/js/custom.min.js"></script>
	<script>
		$(function() {

			$("h4>span").click(function() {
				$("#float").stop().fadeOut();
			});
			$(".sel").click(function() {
				if($(this).attr("value") == 0) {
					$(this).attr("value", "1");
					$(this).css({
						"border": "1px solid red",
						"color": "red"
					});
				} else {
					$(this).attr("value", "0");
					$(this).css({
						"border": "1px solid #0089dc",
						"color": "#0089dc"
					});
				}
			});
			$(".sel").hover(function() {
				$(this).css("border", "1px solid red");
			}, function() {
				if($(this).attr("value") != "1") {
					$(this).css("border", "1px solid #0089dc");
				}
			});

			$("#y").click(function() {
				$("#selTm").html("");
				$.each($("#selected>div"), function(i, obj) {
					if($(obj).attr("value") == "1") {
						$("#selTm").append("<div class='tm' tid='" + $(obj).attr("tid") + "'>" + $(obj).text() + "</div>");
					}
					$("#float").stop().fadeOut();
				});
			});
		});

		function tx() {
			$("#float").stop().slideDown();
		}
	</script>

</html>
