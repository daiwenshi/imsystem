<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>欢迎页面-X-admin2.1</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/assets/SheZhi/css/font.css}">
    <link rel="stylesheet" th:href="@{/assets/SheZhi/css/xadmin.css}">
    <script type="text/javascript" th:src="@{/assets/SheZhi/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/assets/SheZhi/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/assets/SheZhi/js/xadmin.js}"></script>
    <script type="text/javascript" th:src="@{/assets/SheZhi/js/cookie.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/klorofil-common.js}"></script>

</head>

<body>
	<div class="x-body">
		<form th:action="@{/module/updateModuleById_two}" method="post" class="layui-form layui-form-pane">
		
			<input type="hidden" th:value="${m.id}"  name="id">
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>权限规格路径
              </label>
              <div class="layui-input-inline">
                  <input type="text" th:value="${m.url}" id="username" name="url" required="" 
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>将会成为您唯一的登入名
              </div>
          </div>
          
          <button class="layui-btn layui-btn-normal a" type="submit" lay-submit="" lay-filter="sreach"><i class="layui-icon"></i>修改</button>
            </form>
	</div>
	<script th:inline="javascript">
    	
    
      layui.use('form', function(){
        var form = layui.form;
		
        
        
        form.on('select(one)', function(){
        	
        	var parentid=$("#one").find("option:selected").attr("value");
        	
        	if(parentid==0){
        		$(".two").addClass("layui-hide");
        	}
        	if(parentid!=0){
        		
        		$(".two").removeClass("layui-hide");
        		
        		
        		
        		var url=[[@{/module/queryModuleByParentid_two}]];
            	$.ajax({
            		url:url,
    				data:{
    					parentid:parentid
            		},
            		type:"post",
            		dataType:"json",
            		success:function(result){
            			$("#two").html(" ");
            			
            			
            			if(result!=""){
            				
            				$(".two").show();
            				
            				$("#two").html(" ");
            				var a=("<option value=''>请选择</option><option value='0'>无选择</option>");
            				 $("#two").append(a);
            				 $.each(result,function(i,obj){
            					
            					var b=("<option value="+obj.id+">"+obj.name+"</option>");
            					
            					 $("#two").append(b);
            		             form.render();
            				});	
            			}else {
            				$(".tt").html(" ");
            				$(".two").addClass("layui-hide");
            			}
            			
            			
            		}
            		
            		
            		
            		
            		
            	});
        		
        		
        	}
        	
        	
        	
        	
        	
        	
        	
        		
      	 
        }); 

        
       
      });

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }
              
          });
      }

      /*模块-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              var url=[[@{/module/deleteModuleById_two}]];
              $.ajax({
        		 url:url,
        		 type:"post",
        		 data:{
        			 id:id,
        			 state:2
        		 },
        		 success:function(result){
        			 

        				 $(obj).parents("tr").remove();
        	              layer.msg('已删除!',{icon:5,time:1000});
        			 
        		 }
        	  });
              
              
          });
      }



      function delAll (argument) {

        var data = tableCheck.getData();
  
        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            
            
          var url=[[@{/module/deleteModuleAll}]];
          
      	  $.ajax({
      		 url:url,
      		 type:"post",
      		 data:{
      			 ids:data+""
      		 },
      		 success:function(result){
      			
      		 }
      	  }); 
            
            
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
      $(".a").click(function(){
     	 var index=parent.layer.getFrameIndex(window.name);
     	 parent.layer.close(index);
       });
      
    </script>
</body>

</html>
