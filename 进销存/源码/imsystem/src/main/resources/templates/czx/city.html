<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.1</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
     <link rel="stylesheet" th:href="@{/assets/SheZhi/css/font.css}">
     <link rel="stylesheet" th:href="@{/assets/SheZhi/css/xadmin.css}">
    <script type="text/javascript" th:src="@{/assets/SheZhi/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/assets/SheZhi/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/assets/SheZhi/js/xadmin.js}"></script>
    <script type="text/javascript" th:src="@{/assets/SheZhi/js/cookie.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/klorofil-common.js}"></script>
 
  </head>
  
  <body>
    
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12  layui-form-pane" th:action="@{/store/insertStore}" method="post">
        	<div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  门店名
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="name" name="name" required="" 
                  autocomplete="off" class="layui-input">
              </div>
           </div>
        	<div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  门店类型	
              </label>
              <div class="layui-input-inline">
                  <select name="sufname" lay-verify="">
					  <option  value="">请选择门店类型</option>
					   <option value="总店">总店</option>
					   <option value="直营店">直营店</option>
					</select> 
              </div>
           </div>
			
			
			 
           <div class="layui-form-item" id="x-city">
            
            <div class="layui-input-inline">
              <select name="province" lay-filter="province">
                <option value="">请选择省</option>
              </select>
            </div>
            <div class="layui-input-inline">
              <select name="city" lay-filter="city">
                <option value="">请选择市</option>
              </select>
            </div>
            <div class="layui-input-inline">
              <select name="district" lay-filter="area">
                <option value="">请选择县/区</option>
              </select>
            </div>
          </div>
          <div style="margin-top: 20px;" class="layui-form-item layui-form-text">
                    <label for="desc" class="layui-form-label">
                        具体位置
                    </label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入具体地址" id="desc" name="address" class="layui-textarea"></textarea>
                    </div>
            </div>
             <button type="submit"   class="layui-btn layui-btn-normal" lay-filter="add" lay-submit="">
                  增加
              </button> 
        </form>
      </div>
      
    </div>
      <script type="text/javascript" th:src="@{/assets/SheZhi/js/xcity.js}"></script>
    <script th:inline="javascript">
      layui.use(['form','code'], function(){
        form = layui.form;

        layui.code();

        $('#x-city').xcity('湖南','株洲市','芦淞区');

      });
    </script>
    
  </body>

</html>
