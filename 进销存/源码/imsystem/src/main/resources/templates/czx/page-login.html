<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{/assets/css/style.css}">
<!-- MAIN CSS -->
<link rel="stylesheet" th:href="@{/assets/css/main.css}">
<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
<link rel="stylesheet" href="@{/assets/css/demo.css}">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96"
	href="@{/assets/img/favicon.png}">
	<style type="text/css">
		#wrapper{
			margin-top: 6%;
		}
	</style>
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center"><img th:src="@{/assets/img/logo-dark.png}" alt="Klorofil Logo"></div>
								<p class="lead">Login to your account</p>
							</div>
							<form class="form-auth-small" >
								<div class="form-group">
									<label for="signin-email" class="control-label sr-only">账号</label>
									<input type="text" class="form-control" id="signin-name" value=""  placeholder="账号">
								</div>
								<div class="form-group">
									<label for="signin-password" class="control-label sr-only">密码</label>
									<input type="password" class="form-control" id="signin-pwd" value="" placeholder="密码">
								</div>
								
								<button type="button"  class="btn btn-primary btn-lg btn-block login">LOGIN</button>
								<div class="bottom">
									<span class="helper-text"><i class="fa fa-lock"></i> <a href="#">Forgot password?</a></span>
								</div>
							</form>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">Free Bootstrap dashboard template</h1>
							<p>by The Develovers</p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	
</body>
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script type="text/javascript">

	$(document).keydown(function (event) {
		    if (event.keyCode == 13) {
		      $(".login").triggerHandler('click');
		    }
	  });

		$(".login").click(function(){
			var login=$("#signin-name").val();
			var pwd=$("#signin-pwd").val();
			 $.ajax({
             	url:"/user/login",
             	data:{
             		name:login,
             		pwd:pwd
             	},
             	type:"post",
             	success:function(result){
             		if (result) {
                         //登录成功
                        
                          location.href="/module/queryMuLu";
                          
							
                     } else {
                    	 location.href="/user/page-login";
                     }
             	}
             });
		});
		
</script>



</html>
