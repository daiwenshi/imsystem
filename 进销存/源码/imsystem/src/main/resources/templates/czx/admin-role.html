<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>角色管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />

<link rel="stylesheet" th:href="@{/assets/SheZhi/css/font.css}">
<link rel="stylesheet" th:href="@{/assets/SheZhi/css/xadmin.css}">
<script type="text/javascript"
	th:src="@{/assets/SheZhi/js/jquery.min.js}"></script>
<script type="text/javascript"
	th:src="@{/assets/SheZhi/lib/layui/layui.js}" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/assets/SheZhi/js/xadmin.js}"></script>
<script type="text/javascript" th:src="@{/assets/SheZhi/js/cookie.js}"></script>
<style type="text/css">
table {
	table-layout: fixed;
	word-wrap: break-word;
}

.td {
	width: 500px;
	white-space: nowrap;
	overflow: hidden;
	text-overflow: ellipsis;
}

</style>

</head>

<body>

	<div class="x-body">
		<div class="layui-row">
			<form class="layui-form layui-col-md12 x-so">
				<input class="layui-input" placeholder="开始日" name="start" id="start">
				<input class="layui-input" placeholder="截止日" name="end" id="end">
				<input type="text" name="username" placeholder="请输入用户名"
					autocomplete="off" class="layui-input">
				<button class="layui-btn" lay-submit="" lay-filter="sreach">
					<i class="layui-icon">&#xe615;</i>
				</button>
			</form>
		</div>
		<xblock>
		<button class="layui-btn layui-btn-danger" onclick="delAll()">
			<i class="layui-icon"></i>批量删除
		</button>
		<button class="layui-btn layui-btn-normal"
			onclick="x_admin_show('添加用户','/role/TianJiaRole')">
			<i class="layui-icon"></i>添加
		</button>
		<!--<span class="x-right" style="line-height:40px">共有数据：88 条</span>-->
		</xblock>
		<table class="layui-table x-admin">
			<thead>
				<tr>
					<th>
						<div class="layui-unselect header layui-form-checkbox"
							lay-skin="primary">
							<i class="layui-icon">&#xe605;</i>
						</div>
					</th>
					<th>角色名</th>
					<th>拥有权限规则</th>
					<th>描述</th>
					<th>状态</th>
					<th>操作</th>
			</thead>
			<tbody>
				<tr th:each="item : ${page.list}" th:id="${item.id}">
					<td class="td1">
						<div th:data-id="${item.id}" class="layui-unselect  layui-form-checkbox"
							lay-skin="primary">
							<i class="layui-icon">&#xe605;</i>
						</div>
					</td>
					<td th:text="${item.name}">超级管理员</td>
					<td class="td"><span th:each="item1 : ${item.moduleList}"
						th:text="${item1.name}+'、'"></span></td>
					<td th:if=" ${item.id} eq '1'">具有至高无上的权利</td>
					<td th:if=" ${item.id} eq '2'">具有部分权利</td>
					<td th:if=" ${item.id} eq '3'">无权利</td>
					<td class="td-status"><span
						class="layui-btn layui-btn-normal layui-btn-mini"
						th:text="${item.state==0}?'已启用':'已停用'"
						th:class="${item.state==0 ?' layui-btn layui-btn-normal layui-btn-mini ':'layui-btn layui-btn-normal layui-btn-mini layui-btn-disabled'}"></span></td>
					<td class="td-manage"><a
						th:onclick="member_stop(this,[[${item.id}]])" href="javascript:;"
						th:title="${item.state==0 ?'已启用':'已停用'}"> <i
							class="layui-icon" th:text="${item.state==0}?'&#xe601':'&#xe62f'">&#xe601;</i>
					</a> <a title="编辑" onclick="x_admin_show('编辑','role-add.html')"
						href="javascript:;"> <i class="layui-icon">&#xe642;</i>
					</a> <a title="删除" th:onclick="member_del(this,[[${item.id}]])"
						href="javascript:;"> <i class="layui-icon">&#xe640;</i>
					</a></td>
				</tr>
			</tbody>
		</table>
		<div class="page">
			<div>
				<a class="prev dian" th:href="@{/role/queryRoleModule?(pageNum=${page.prePage})}">&lt;&lt;</a>
				<a  class="num"  th:style="'background-color:'+@{(${page.pageNum==1} ? '#009688':'white')}" th:href="@{/role/queryRoleModule?pageNum=1}">1</a> 
				<a  class="num"  th:style="'background-color:'+@{(${page.pageNum==2} ? '#009688':'white')}" th:href="@{/role/queryRoleModule?pageNum=2}">2</a> 
				<a class="next dian" th:href="@{/role/queryRoleModule?(pageNum=${page.nextPage})}">&gt;&gt;</a>
			</div>
		</div>
		
	</div>
	<script th:inline="javascript">
      layui.use('laydate', function(){
        var laydate = layui.laydate;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });
      
	    
   
	     
	     
      

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='已启用'){
				  var url=[[@{/role/deleteRole}]];
            	  
            	  $.ajax({
            		 url:url,
            		 type:"post",
            		 data:{
            			 id:id,
            			 state:1
            		 },
            		 success:function(result){
            			 if(result){
            				 
            			 }
            		 }
            	  }); 
                //发异步把用户状态进行更改
                $(obj).attr('title','已停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
            	  
				var url=[[@{/role/deleteRole}]];
            	  
            	  $.ajax({
            		 url:url,
            		 type:"post",
            		 data:{
            			 id:id,
            			 state:0
            		 },
            		 success:function(result){
            			 if(result){
            				 
            			 }
            		 }
            	  }); 
                $(obj).attr('title','已启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }
              
          });
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
        	  var url=[[@{/role/deleteRole}]];
        	  $.ajax({
        		 url:url,
        		 type:"post",
        		 data:{
        			 id:id,
        			 state:3
        		 },
        		 success:function(result){
        			 if(result==1){
        				 $(obj).parents("tr").remove();
        	              layer.msg('已删除!',{icon:1,time:1000});
        			 }
        		 }
        	  }); 
             
          });
      }



      function delAll (argument) {

        var data = tableCheck.getData();
  
        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            
                   var url=[[@{/role/deleteRoleAll}]];
            	  
            	  $.ajax({
            		 url:url,
            		 type:"post",
            		 data:{
            			 ids:data+""
            		 },
            		 success:function(result){
            			 
            		 }
            	  });  
            	 
     				 layer.msg('删除成功', {icon: 1});
     		          $(".layui-form-checked").not('.header').parents('tr').remove();
     			 
            
            
            
            
            
            
            
            
        });
      }
    </script>
	<script>var _hmt = _hmt || []; (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();</script>
</body>

</html>
