<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  
  <head>
    <meta charset="UTF-8">
    <title>权限管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
   <link rel="stylesheet" th:href="@{/assets/SheZhi/css/font.css}">
    <link rel="stylesheet" th:href="@{/assets/SheZhi/css/xadmin.css}">
    <script type="text/javascript" th:src="@{/assets/SheZhi/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/assets/SheZhi/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/assets/SheZhi/js/xadmin.js}"></script>
    <script type="text/javascript" th:src="@{/assets/SheZhi/js/cookie.js}"></script>
    
   	
  </head>
  
  <body>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so layui-form-pane" th:action="@{/module/insertModule}" method="post">
          
          <input class="layui-input" placeholder="权限名" name="name" >
          <input class="layui-input" placeholder="英文名" name="enname" >
          <input class="layui-input" placeholder="权限规格路径" name="url" >
          <div class="layui-input-inline">
            <select name="catalog">
              <option>左侧目录</option>
              <option value="0">是</option>
              <option value="1">否</option>
            </select>
          </div>
          
          <div class="layui-input-inline one">
            <select id="one" lay-filter="one" name="parentid">
              <option value="0">上级</option>
              <option th:each="item : ${list}"  th:value="${item.id}" th:text="${item.name}">a</option>
            </select>
          </div>
          <div class="layui-input-inline two" style="display: none;">
            <select id="two"  class="tt" lay-filter="two" name="parentid">
              <option value="0">方法</option>
              
            </select>
          </div>
          
          <button class="layui-btn layui-btn-normal" type="submit" lay-submit="" lay-filter="sreach"><i class="layui-icon"></i>增加</button>
        </form>
      </div>
      <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn layui-btn-normal"
			onclick="x_admin_show('添加角色模块','/module/queryModuleAll_two')">
			<i class="layui-icon "></i>添加
		</button>
      <!-- <span class="x-right" style="line-height:40px">共有数据：88 条</span>-->
      </xblock>
      <table class="layui-table x-admin" >
        <thead>
          <tr>
            <th>
              <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
            </th>
            <th>权限名称</th>
            <th>英文名称</th>
            <th>权限规则路径</th>
            <th>所属分类</th>
            <th>操作</th>
        </thead>
        <tbody>
          <tr th:each="item : ${page.list}">
            <td>
              <div th:data-id="${item.id}"  class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i class="layui-icon">&#xe605;</i></div>
            </td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.enname}"></td>
        	
            <td th:text="${item.url}!=null?${item.url}:'无规格'" ></td>
            
            
            <td th:text="${item.catalog==0}?'左侧目录':'非左侧目录'" ></td>
            <td class="td-manage">
              <a title="编辑"  th:onclick="x_admin_show('编辑','/module/toModuleupdate?id='+[[${item.id}]])"   href="javascript:;">
                <i class="layui-icon">&#xe642;</i>
              </a>
              <a title="删除" th:onclick="member_del(this,[[${item.id}]])" href="javascript:;">
                <i class="layui-icon">&#xe640;</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="page">
        <div>
				<a class="prev" th:href="@{/module/queryModuleAll?(pageNum=${page.prePage})}">&lt;&lt;</a> 
				<a class="num" th:style="'background-color:'+@{(${page.pageNum==1} ? '#009688':'white')}"  th:href="@{/module/queryModuleAll?pageNum=1}">1</a>
				<a class="num"  th:style="'background-color:'+@{(${page.pageNum==2} ? '#009688':'white')}" th:href="@{/module/queryModuleAll?pageNum=2}">2</a> 
			    <a class="next" th:href="@{/module/queryModuleAll?(pageNum=${page.nextPage})}">&gt;&gt;</a>
			</div>
      </div>

    </div>
    <script th:inline="javascript">
    	
    
      layui.use('form', function(){
        var form = layui.form;
		
        
        
        form.on('select(one)', function(){
        	
        	var parentid=$("#one").find("option:selected").attr("value");
        	
        	if(parentid==0){
        		$(".two").addClass("layui-hide");
        	}
        	if(parentid!=0){
        		
        		$(".two").removeClass("layui-hide");
        		
        		
        		
        		var url=[[@{/module/queryModuleByParentid_two}]];
            	$.ajax({
            		url:url,
    				data:{
    					parentid:parentid
            		},
            		type:"post",
            		dataType:"json",
            		success:function(result){
            			$("#two").html(" ");
            			
            			
            			if(result!=""){
            				
            				$(".two").show();
            				
            				$("#two").html(" ");
            				var a=("<option value='0'>请选择</option>");
            				 $("#two").append(a);
            				 $.each(result,function(i,obj){
            					
            					var b=("<option value="+obj.id+">"+obj.name+"</option>");
            					
            					 $("#two").append(b);
            		             form.render();
            				});	
            			}else {
            				$(".tt").html(" ");
            				$(".two").addClass("layui-hide");
            			}
            			
            			
            		}
            		
            		
            		
            		
            		
            	});
        		
        		
        	}
        	
        	
        	
        	
        	
        	
        	
        		
      	 
        }); 

        
       
      });

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }
              
          });
      }

      /*模块-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              var url=[[@{/module/deleteModuleById_two}]];
              $.ajax({
        		 url:url,
        		 type:"post",
        		 data:{
        			 id:id,
        			 state:2
        		 },
        		 success:function(result){
        			 

        				 $(obj).parents("tr").remove();
        	              layer.msg('已删除!',{icon:5,time:1000});
        			 
        		 }
        	  });
              
              
          });
      }



      function delAll (argument) {

        var data = tableCheck.getData();
  
        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            
            
          var url=[[@{/module/deleteModuleAll}]];
          
      	  $.ajax({
      		 url:url,
      		 type:"post",
      		 data:{
      			 ids:data+""
      		 },
      		 success:function(result){
      			
      		 }
      	  }); 
            
            
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
      
      
    </script>
   
  </body>

</html>
