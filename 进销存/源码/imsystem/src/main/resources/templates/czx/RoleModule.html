<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>欢迎页面-X-admin2.1</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" th:href="@{/assets/SheZhi/css/font.css}">
    <link rel="stylesheet" th:href="@{/assets/SheZhi/css/xadmin.css}">
    <script type="text/javascript" th:src="@{/assets/SheZhi/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/assets/SheZhi/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/assets/SheZhi/js/xadmin.js}"></script>
    <script type="text/javascript" th:src="@{/assets/SheZhi/js/cookie.js}"></script>
    <script type="text/javascript" th:src="@{/assets/js/klorofil-common.js}"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="x-body">
		<form action="" method="post" class="layui-form layui-form-pane">
				 <label class="layui-form-label">
                       角色
                 </label>
                <div class="layui-input-inline one" style="margin-bottom: 20px;">
		            <select id="one" lay-filter="one" name="rid">
		              <option value="0">请选择角色</option>
		              <option th:each="item : ${role}"  th:value="${item.id}" th:text="${item.name}">a</option>
		            </select>
		          </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">
                        拥有权限
                    </label>
                    <table  class="layui-table layui-input-block">
                        <tbody class="tbody">
                        	 <tr th:each="item : ${module}" >
                                <td>
                                    <input type="checkbox" name="like1[write]" lay-skin="primary" lay-filter="father" th:value="${item.id}" th:title="${item.name}">
                                </td>
                                <td th:each="item1 : ${item.modules}">
                                     <div class="">
                                        <input  th:title="${item1.name}"  class="ck" name="id[]" lay-skin="primary"  type="checkbox" th:value="${item1.id}"> 
                                   		<table class="layui-table layui-input-block">
                                   			<tr>
                                   				<td>
                                   					<div class="layui-input-block">
                                   						 <input th:each="item2 : ${item1.modules}"th:title="${item2.name}"  class="ck" name="id[]" lay-skin="primary"  type="checkbox" th:value="${item2.id}"> 
                                   					</div>
                                   				</td>
                                   			</tr>
                                   		</table>	 
                                   		
                                    </div> 
                                </td>
                            </tr>  
                        
                            
                        </tbody>
                    </table>
                </div>
                
                <div class="layui-form-item"> 
                <button class="layui-btn layui-btn-normal zengjia"  lay-submit="" lay-filter="add">增加</button>
              </div>
            </form>
	</div>
	<script th:inline="javascript">
		layui.use([ 'form', 'layer' ], function() {
			$ = layui.jquery;
			var form = layui.form, layer = layui.layer;

			
			
			
			form.on('select(one)', function(){
	        	
				
	        	 var rid=$("#one").find("option:selected").attr("value");
	        	 
	        		
	        		
	        		var url=[[@{/module/queryRoleNoModule}]];
	            	 $.ajax({
	            		url:url,
	    				data:{
	    					rid:rid
	            		},
	            		type:"post",
	            		dataType:"json",
	            		success:function(result){
	            			
	            			console.log(result)
	            			
	            			$(".tbody").html(" ");
	            			if(result!=""){
	            				
	            				 $.each(result,function(i,obj){
	            					
	            					var b=("<tr>"+
	            						 "<td>"+
	            						   "<input type='checkbox' name='like1[write]' lay-skin='primary' lay-filter='father' value="+obj.id+" title="+obj.name+">"+
	            						 "</td>"+
	            					  "</tr>");
	            					
	            					 $(".tbody").append(b);
	            		             form.render();
	            				});	
	            			}else {
	            				
	            			}
	            				
	            		}
	            		
	            		
	            	}); 
	        	
	        }); 
			
			
			
			
			
			
			//自定义验证规则
			form.verify({
				nikename : function(value) {
					if (value.length < 5) {
						return '昵称至少得5个字符啊';
					}
				},
				pass : [ /(.+){6,12}$/, '密码必须6到12位' ],
				repass : function(value) {
					if ($('#L_pass').val() != $('#L_repass').val()) {
						return '两次密码不一致';
					}
				}
			});

			//监听提交
			form.on('submit(add)', function(data) {
				console.log(data);
				data.field.listRM = [];
				$("[type='checkbox']:checked").each(function() {
					var mids = {};
					mids.mid = $(this).val();
					data.field.listRM.push(mids);
				});
				console.log(data.field.listRM);
				//发异步，把数据提交给php
				$.ajax({
					url :  [[@{/module/insertRoleModule_two}]],
					data : JSON.stringify(data.field),
					type : "post",
					dataType : "json",
					contentType : "application/json;charset=UTF-8",
					processData : "false",
					success : function() {
					}
				});
				layer.alert("增加成功", {
					icon : 6
				}, function() {
					// 获得frame索引
					var index = parent.layer.getFrameIndex(window.name);
					//关闭当前frame
					parent.layer.close(index);
				});
				return false;
			});

			form.on('checkbox(father)', function(data) {
				if (data.elem.checked) {
					$(data.elem).parent().siblings('td').find('input').prop(
							"checked", true);
					form.render();
				} else {
					$(data.elem).parent().siblings('td').find('input').prop(
							"checked", false);
					form.render();
				}
			});

		});
	</script>
</body>

</html>
