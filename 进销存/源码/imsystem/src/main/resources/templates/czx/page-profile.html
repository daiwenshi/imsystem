<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Profile</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<!-- VENDOR CSS -->
<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{/assets/css/style.css}">
<!-- MAIN CSS -->
<link rel="stylesheet" th:href="@{/assets/css/main.css}">
<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
<link rel="stylesheet" href="@{/assets/css/demo.css}">
<!-- GOOGLE FONTS -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700"
	rel="stylesheet">
<!-- ICONS -->
<link rel="apple-touch-icon" sizes="76x76"
	th:href="@{/assets/img/apple-icon.png}">
<link rel="icon" type="image/png" sizes="96x96"
	href="@{/assets/img/favicon.png}">
	<style type="text/css">
		ul.activity-timeline > li{
			margin-bottom: 15px;
		}
		 ul.activity-timeline > li .activity-icon{
			    width: 24px;
   				 height: 24px;
   				 font-size: 9px;
   				     line-height: 24px;
		} 
		
		ul.activity-timeline > li:after{
			left: 10px;
		}
	</style>
</head>

<body>


	<div class="main">
		<!-- MAIN CONTENT -->
		<div class="main-content">
			<div class="container-fluid">
				<div class="panel panel-profile">
					<div class="clearfix">
						<!-- LEFT COLUMN -->
						<div class="profile-left">
							<!-- PROFILE HEADER -->
							<div class="profile-header">
								<div class="overlay"></div>
								<div class="profile-main">
									<img style="width: 120px;height: 120px;" th:src="@{/assets/img/one.jpg}" class="img-circle"
										alt="Avatar">
									<h3 class="name"></h3>
									<span class="online-status status-available"></span>
								</div>
								<div class="profile-stat"></div>
							</div>
							<!-- END PROFILE HEADER -->
							<!-- PROFILE DETAIL -->
							<div class="profile-detail">
								<div class="profile-info">
									<h4 class="heading">个人中心</h4>
									<ul class="list-unstyled list-justify">
										<li>账户 <span th:text="${u.name}"></span></li>
										<li>密码 <span>******</span></li>
										<li>角色 <span th:text="${u.role.name}"></span></li>
										<li>加入时间 <span
											th:text="${#dates.format(u.time,'yyyy-MM-dd')}"></span></li>
									</ul>
								</div>


								<div class="text-center">
									<button style="width: 100px;height: 35px;font-size: 12px;" type="button" class="btn btn-primary btn-lg"
									id="xiugai"	data-toggle="modal" data-target="#myModal">修改信息</button>
								</div>

								<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
									aria-labelledby="myModalLabel">
									<div class="modal-dialog" role="document">
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal"
													aria-label="Close">
													<span aria-hidden="true">&times;</span>
												</button>
												<h4 class="modal-title" id="myModalLabel">修改账户</h4>
											</div>
											<form class="form-horizontal" th:action="@{/user/XiuGaiZhangHu}" method="post">
											<div class="modal-body">
												
												
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-default"
													data-dismiss="modal">关闭</button>
												<button type="submit" th:target="_parent" class="btn btn-primary">确认修改</button>
											</div>
											</form>
										</div>
									</div>
								</div>















							</div>
							<!-- END PROFILE DETAIL -->
						</div>
						<!-- END LEFT COLUMN -->
						<!-- RIGHT COLUMN -->
						<div class="profile-right">
							<h4 class="heading" th:text="${u.name}+事件"></h4>
							<!-- AWARDS -->
							<div class="awards">
								<div class="row">
									<div class="col-md-6 col-sm-6">
										<div class="award-item">
											<div class="hexagon">
												<span style="line-height: 20px;" class=""><span style="font-size: 10px;">共</span>&nbsp;<span style="font-size: 18px;" th:text="${s.column1}">1</span>&nbsp;<span style="font-size: 10px;">单</span></span><br/>
												<span style="line-height: 20px;" class=""><span style="font-size: 18px;font-weight: bold;">￥</span ><span style="font-size: 18px;color: red;" th:text="${s.column2}">1</span></span>
											</div>
											<span>今日销售额</span>
										</div>
									</div>
									
									<div class="col-md-6 col-sm-6">
										<div class="award-item">
											<div class="hexagon">
												<span style="line-height: 20px;" class=""><span style="font-size: 10px;">共</span>&nbsp;<span style="font-size: 18px;" th:text="${b.column1}">1</span>&nbsp;<span style="font-size: 10px;">单</span></span><br/>
												<span style="line-height: 20px;" class=""><span style="font-size: 18px;font-weight: bold;">￥</span ><span style="font-size: 18px;color: red;" th:text="${b.column2}">1</span></span>
											</div>
											<span>本月总销售额</span>
										</div>
									</div>
								</div>
								
							</div>
							<!-- END AWARDS -->
							<!-- TABBED CONTENT -->
							<div class="custom-tabs-line tabs-line-bottom left-aligned">
								<ul class="nav" role="tablist">
									<li class="active"><a href="#tab-bottom-left1" role="tab"
										data-toggle="tab">日志记录</a></li>
								</ul>
							</div>
							<div class="tab-content">
								<div class="tab-pane fade in active" id="tab-bottom-left1">
									<ul class="list-unstyled activity-timeline">
										
										<li th:each="item : ${log}" class="rizhi"><i class="fa fa-comment activity-icon"></i>
											<p th:text="${item.user.name}+${item.content}">
												Uploaded new file  to project  </p>
											<span class="timestamp" th:text="${#dates.format(item.time,'yyyy-MM-dd hh:mm:ss')}">7 hours ago</span>
											</li>
											
										
									</ul>
									
								</div>
								
							</div>
							<!-- END TABBED CONTENT -->
						</div>
						<!-- END RIGHT COLUMN -->
					</div>
				</div>
			</div>
		</div>
		<!-- END MAIN CONTENT -->
	</div>
	<!-- END MAIN -->

	<!-- END WRAPPER -->
	<!-- Javascript -->
	<script th:src="@{/assets/js/jquery.min.js}"></script>
	<script th:src="@{/assets/js/bootstrap.min.js}"></script>
	<script th:src="@{/assets/js/jquery.slimscroll.min.js}"></script>
	<script th:src="@{/assets/js/klorofil-common.js}"></script>
	<script th:inline="javascript">
		
		$(function(){
			
			$("#xiugai").click(function(){
				var url=[[@{/user/queryZhangHu}]];
				var userid=[[${session.user.id}]];
				alert(userid)
				 $.ajax({
	        		 url:url,
	        		 type:"post",
	        		 dateType:"json",
	        		 data:{
	        			 id:userid,
	        		 },
	        		 success:function(result){
	        			 
	        				 var p=$("<div class='form-group'>"+
								"<label class='col-sm-2 control-label'>账户</label>"+
								"<div class='col-sm-10'>"+
									"<input type='text' class='form-control' name='name' value='"+result.name+"'>"+
								"</div>"+
							"</div>"+
							"<div class='form-group'>"+
								"<label for='inputPassword' class='col-sm-2 control-label'>密码</label>"+
								"<div class='col-sm-10'>"+
								"<input type='password' class='form-control' id='inputPassword' placeholder='Password' name='pwd' value='"+result.pwd+"'>"+
								"</div>"+
							"</div>");
	        			
	        			 $(".modal-body").append(p);
	        		 }
	        	  });  
				
			});
			
		});
	
	</script>
</body>

</html>
