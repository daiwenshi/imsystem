<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>订单详细信息</title>
<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
<link rel="stylesheet"
	th:href="@{/assets/css/font-awesome.min.css}">
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/assets/css/daterangepicker.css}" />
<link rel="stylesheet" th:href="@{/assets/css/main.css}">
<script type="text/javascript"
	th:src="@{/assets/js/jquery-2.1.4.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/vue.js}"></script>
<style type="text/css">
.shappingImg {
	width: 35px;
	height: 35px;
}

.table>tbody>tr>td {
	line-height: 35px;
	white-space: nowrap;
	text-align: center;
}

.container-fluid {
	overflow-x: auto;
}

.table>thead>tr>th {
	white-space: nowrap;
	text-align: center;
}

input {
	border: none;
	outline: none;
	text-align: center;
}

.table>thead>tr>th {
	border-color: rgb(2, 143, 208);
}

.table>tbody>tr>td {
	border-color: rgb(2, 143, 208);
}

.glyphicon {
	color: rgb(2, 143, 208);
}
/*body::-webkit-scrollbar {
				width: 5px;
				height: 2px;
				background: white;
				border-radius: 10px;
			}
			
			body::-webkit-scrollbar-thumb {
				display: block;
				width: 6px;
				margin: 0 auto;

				background: rgb(2, 143, 208);
			}*/
</style>
</head>
<body style="background: white;">
	<div class="container-fluid" id="indexMain">
		<table class="table" style="margin: 0px;">
			<thead>
				<tr>
					<th>图片</th>
					<th>名称</th>
					<th>类型</th>
					<th>时间</th>
					<th>价格</th>
					<th>数量</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="shappingTbody" :data="list.id" :cid="list.sid" :price="list.column1">
				<tr v-for="item in list.stockdetails">
					<td v-for="item1 in item.goods.goodsValues" >
						<img v-if="item1 != ''" class="shappingImg" :src="item1.column1">
						<img  v-else class="shappingImg" :scr = "item.goods.img">
					</td>
					<td class="id" :data="item.id">{{item.goods.name}}</td>
					<td v-for="item1 in item.goods.goodsValues" >{{item1.name}}</td>
					<td>{{item.updatetime}}</td>
					<td>{{item.price}}</td>
					<td><input class="shiliang" :data="item.count" :value="item.column2"></td>
					<td><span class="glyphicon glyphicon-remove"></span></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript" th:inline="javascript">
			var vue = new Vue({
				
				el : "#indexMain",
				
				data : {
					
					list : {}
					
				}
				
			});
			vue.list = [[${list}]];
			
			$(function(){
				$(".glyphicon-remove").click(function(){
					
					$(this).parent().parent().remove();
					
				});
			})

		</script>
</body>
</html>
