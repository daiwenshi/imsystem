<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>订单详细信息</title>
<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}">
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/assets/css/daterangepicker.css}" />
<link rel="stylesheet" th:href="@{/assets/css/main.css}">
<script type="text/javascript"
	th:src="@{/assets/js/jquery-2.1.4.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/vue.js}"></script>
<style type="text/css">
.shappingImg {
	width: 35px;
	height: 35px;
}

.table>tbody>tr>td {
	line-height: 35px;
	white-space: nowrap;
	text-align: center;
}

.container-fluid {
	overflow-x: auto;
}

.table>thead>tr>th {
	white-space: nowrap;
	text-align: center;
}

input {
	outline: none;
	text-align: center;
	width: 38px;
	height: 20px;
	border: 1px solid #0290f5;
	color: #145686;
}

button {
	width: 30px;
	height: 20px;
	line-height: 13px;
	background: rgb(2, 143, 208);
	border: 1px solid rgb(75, 146, 179);
	outline: none;
	color: white;
}

.table>thead>tr>th {
	border-color: rgb(2, 143, 208);
}

.table>tbody>tr>td {
	border-color: rgb(2, 143, 208);
}

.glyphicon {
	color: rgb(2, 143, 208);
}

body::-webkit-scrollbar {
	width: 5px;
	height: 2px;
	background: white;
	border-radius: 10px;
}

body::-webkit-scrollbar-thumb {
	display: block;
	width: 6px;
	margin: 0 auto;
	border-radius: 10px;
	background: rgb(2, 143, 208);
}

input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
	-webkit-appearance: none;
}
</style>
</head>
<body style="background: white;">
	<div class="container-fluid">
		<table class="table" style="margin: 0px;" id="modalMain">
			<thead>
				<tr>
					<th>图片</th>
					<th>名称</th>
					<th>类型</th>
					<th>数量</th>
				</tr>
			</thead>
			<tbody id="shappingTbody">
				<tr v-for="item in list">
					<td><img class="shappingImg"
						v-if="item.goodsvalue.column1 !='' && item.goodsvalue.column1 !=null"
						:src="item.goodsvalue.column1"> <img v-else
						class="shappingImg" :src="item.goodsvalue.goods.img"></td>
					<td class="salesOrderId" :data="item.id">{{item.goodsvalue.goods.name}}</td>
					<td>{{item.goodsvalue.name}}</td>
					<td>
						<button  v-on:click="jia($event)">+</button> <input type="number" :value="item.count">
						<button  v-on:click="jian($event)">-</button>
					</td>
				</tr>
			</tbody>
		</table>
		<script type="text/javascript" th:inline="javascript">
			var vue = new Vue({
				
				el : "#modalMain",
				
				data : {
					
					list : []
					
				},
				methods : {
					jia : function(element){
						var th = element.currentTarget;
						if(parseInt($(th).next().val()) < 999){
							$(th).next().val(parseInt($(th).next().val())+1);
						}
					},
					jian : function(element){
						var th = element.currentTarget;
						if(parseInt($(th).prev().val()) > 1){
							$(th).prev().val(parseInt($(th).prev().val())-1);
						}
						
					}
				}
			});
			vue.list = [[${list}]];
		</script>
	</div>
</body>
</html>
