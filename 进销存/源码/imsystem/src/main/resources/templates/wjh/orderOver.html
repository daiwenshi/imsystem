<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<meta charset="utf-8" />
<title>销售页面</title>
<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{/assets/css/main.css}">
<link rel="stylesheet" th:href="@{/assets/css/myStyle.css}" />
<link rel="icon" type="image/png" sizes="96x96"
	th:href="@{/assets/img/favicon.png}">
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/assets/css/daterangepicker.css}" />
<script type="text/javascript"
	th:src="@{/assets/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/moment.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/daterangepicker.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/Mydate.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/pageNumber.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/vue.js}"></script>
<style type="text/css">
.selected>div {
	padding-top: 1vw;
	padding-bottom: 1vw;
}

.content {
	overflow-x: auto;
	padding-top: 15px;
}

.datetimepicker {
	margin: 0px;
}



#page {
	width: 100%;
	margin: 20px auto;
}

.currentPage {
	background: rgb(2, 143, 208);
	color: white;
	border: none;
}

.table>tbody>tr {
	cursor: pointer;
}

.table>tbody>tr>td {
	white-space: nowrap;
	padding: 8px 20px;
}

.table>thead>tr>th {
	white-space: nowrap;
	padding: 8px 20px;
}

.xsoptions {
	display: none;
}

#options {
	display: none;
}

.display {
	display: block;
}

.boss, .tj {
	margin-bottom: 0px;
}

.glyphicon {
	color: rgb(2, 143, 208);
}

.page-title {
	font-weight: bold;
	color: rgb(2, 143, 208);
	letter-spacing: 5px;
}

.tj span {
	background: rgb(2, 143, 208);
	border-color: rgb(2, 143, 208);
	color: white;
}

@media ( max-width : 767px) {
	.xsoptions {
		display: block;
		line-height: 30px;
		margin-left: -15px;
	}
	.display {
		display: none;
	}
	.displayBlock {
		display: block;
	}
}
</style>
</head>
<body>
	<div class="main">
		<div class="main-content">
			<div class="container-fluid">
				<div class="panel panel-headline" id="main">
					<div class="panel-heading">
						<h3 class="panel-title">销售账单</h3>
						<p class="panel-subtitle">Period: Oct 14, 2016 - Oct 21, 2016</p>
					</div>
					<div class="container-fluid">
						<div class="selected row boss">
							<div class="col-md-3 col-sm-6 col-xs-11 tj">
								<div class="input-group">
									<span class="input-group-addon">编号</span> <input
										@keyup.enter="code" v-model="no" id="no" class="form-control"
										placeholder="订单编号" />
								</div>
							</div>
							<div class="col-md-3 col-sm-6 col-xs-11 tj">
								<div class="input-group">
									<span class="input-group-addon">商品名称</span> <input
										@keyup.enter="code" v-model="shappingname" class="form-control"
										placeholder="名称" />
								</div>
							</div>
							<div class="col-md-5 col-sm-12 col-xs-11 display tj">
								<div class="input-group">
									<span class="input-group-addon">Time</span> <input
										class="form-control" onchange="time(this)" id="config-demo"
										style="border: none; border-right: 1px solid #ddd; border-radius: 0px;"
										placeholder="开始时间" />
								</div>
							</div>
							<div class="col-xs-1 xsoptions">
								<span class="glyphicon glyphicon-triangle-bottom"></span>
							</div>
						</div>
						<div id="options">
							<ul class="list-group well">
								<li class="list-group-item" data="0">订单查询</li>
								<li class="list-group-item" data="1">排序And条数</li>
								<li class="list-group-item" data="2">时间查询</li>
							</ul>
						</div>
						<div class="content text-center">
							<table class="table table-hover">
								<thead>
									<tr>
										<th style="text-align: center;">订单编号</th>
										<th style="text-align: center; width: 20px;">数量</th>
										<th style="text-align: center;">时间</th>
										<th style="text-align: center;">客戶</th>
										<th style="text-align: center;">实收金额</th>
									</tr>
								</thead>
								<tbody>
									<tr v-for="item in pageIf.list" v-on:click="openModel(item.id,item.cid)">
										<td style="display:flex">
											<div v-if="item.state == 1" style="color:red;font-size:13px;padding:2px 4px;border:1px solid red">已退货</div> &nbsp;&nbsp;{{item.code}}
										</td>
										<td>{{item.count}}</td>
										<td>{{item.time}}</td>
										<td>{{item.column5}}</td>
										<td>{{item.paymoney}}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<!--商品详情模态框-->
					<div class="modal fade bs-example-modal-lg" tabindex="-1"
						role="dialog" aria-labelledby="myLargeModalLabel">
						<div class="modal-dialog modal-lg" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
									<h4 class="modal-title" id="myModalLabel" :cid="0">订单详情<span></span></h4>
								</div>
								<div class="modal-body">
									<iframe width="100%" style="border: none;min-height:300px; overflow-x: auto;"
										></iframe>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default"
										data-dismiss="modal">关闭</button>
										<button type="button" class="btn btn-primary" id="insertOk"
									data-dismiss="modal">确定退货</button>
								</div>
							</div>
						</div>
					</div>
					<div id="page">
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/assets/js/bootstrap-datetimepicker.js}"></script>
	<script type="text/javascript" th:inline="javascript" >
		var vue = new Vue({

			el : "#main",

			data : {
				pageIf : {},
				no : "",
				shappingname : "",
				user : {}
			},
			methods : {
				code : function(){
					vue.pageIf.pageNum = "1";
					query();
				},
				openModel : function (id,cid){
					
					$("iframe").attr("src",[[@{/orderModel/orderOver}]]+"?id="+id)
					
					$("#myModalLabel").find("span").text(id);
					$("#myModalLabel").find("span").attr("data",cid);
					$("#myModalLabel").attr("cid",cid)
					$(".modal").modal("show");
					
				}
			}

		});
		vue.user =  JSON.parse(localStorage.getItem("user"))
		var z= 0;
		function time(th){
			if(z == 0){
				z++;
			}else{
				vue.pageIf.pageNum = "1";
				query();
			}
		}
		
		query();
		
		function query() {

			var times = $("#config-demo").val();
			
			var time = times.substring(0,(times.indexOf('至')-1));
			
			var endTime = times.substring((times.indexOf('至')+2),times.length) + " 23:59:59"
			
			$.ajax({
			    
			    url : [[@{/orderQueryController/orderOver}]],

			    data : {
					time : time,
					endTime : endTime,
					code : vue.no,
					currentPage : vue.pageIf.pageNum,
					shappingname : vue.shappingname,
					storeid : vue.user.storeid
			    },

			    type : "post",

			    dataType : "json",
			    
			    success:function(result){
					
			    	vue.pageIf = result;
			    	
			    	$("#page").append(page(vue.pageIf.pageNum,vue.pageIf.prePage,vue.pageIf.nextPage,vue.pageIf.pages));
					
					 
					 $(document).on("click",".pageFy>ul li",function(){
						 var create = $(this).attr("pageNumber");
						 if(create != null && create != 0){
							 vue.pageIf.pageNum = create;
							 query();
						 }
					 });
			    	
			    }
			})
		}

		function timess(time){
			
			time = time.substring(6,time.length)+"-"+time.substring(0,2)+"-"+time.substring(3,5);
			
			return time;
		}
		
		$(function() {
			myDate();
			$(window).resize(function() {

				var width = parseInt($(window).width());

				if (width >= 768) {

					$("#options").slideUp();

				}

			});
			$("#insertOk").click(function(){
				
				var iframe = $("iframe").contents();
				
				var tbody = iframe.find("tbody");
				
				var salesDetails = [];
				$(tbody.find("tr")).each(function(i,e){
					
					if($(e).find("input").prop("checked") == true){

						var salesDetail = {
								
								id : $(e).attr("data"),
								
								count : $(e).find(".count").text(),
								
								column3 : $("#myModalLabel").find("span").text(),
								
								price : $(e).find(".price").text(),
								
								storeid : vue.user.storeid,
								
								uid : vue.user.id,
								
								column4 : $("#myModalLabel").attr("cid")
								
						};
						
						salesDetails.push(salesDetail);
						
					}
					
				});
				
				if(salesDetails.length > 0){
					
					$.ajax({
					    
					    url : [[@{/insertOrder/inserorderDesc}]],

					    data : JSON.stringify(salesDetails),

					    type : "post",

					    dataType : "json",
					    
					    contentType : "application/json; charset=UTF-8",	
					    
					    processData: false,
					    
					    success:function(result){
					    	window.location.reload();
					    }
					})
					
				} 
				
				
				
			});
			$(".xsoptions").click(
					function() {
						if ($("#options").css("display") == "none") {
							$("#options").slideDown();
							$(this).find("span").removeClass(
									"glyphicon-triangle-bottom");
							$(this).find("span").addClass(
									"glyphicon-triangle-top");
						} else {
							$("#options").slideUp();
							$(this).find("span").addClass(
									"glyphicon-triangle-bottom");
							$(this).find("span").removeClass(
									"glyphicon-triangle-top");
						}
					});
			$(".well>li").click(
					function() {

						var data = $(this).attr("data");

						$(".selected>div:not(.xsoptions)").addClass("display");
						$(".selected>div:not(.xsoptions)").removeClass(
								"displayBlock");
						$(".selected>div:eq(" + data + ")").addClass(
								"displayBlock");

						$("#options").slideUp();
						$(".xsoptions").find("span").addClass(
								"glyphicon-triangle-bottom");
						$(".xsoptions").find("span").removeClass(
								"glyphicon-triangle-top");
					});
			$(".remove").click(function() {
				$(".datetimepicker").val("");
			});
			var s = 0;

		});	
		</script>
</body>
</html>
