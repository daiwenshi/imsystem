<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>订单详细信息</title>
<link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}">
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/assets/css/daterangepicker.css}" />
<link rel="stylesheet" th:href="@{/assets/css/main.css}">
<script type="text/javascript"
	th:src="@{/assets/js/jquery-2.1.4.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/js/vue.js}"></script>
<style type="text/css">
.shappingImg {
	width: 35px;
	height: 35px;
}

.table>tbody>tr>td {
	line-height: 35px;
	white-space: nowrap;
	text-align: center;
}

.container-fluid {
	overflow-x: auto;
}

.table>thead>tr>th {
	white-space: nowrap;
	text-align: center;
}

input {
	border: none;
	outline: none;
	text-align: center;
}

.table>thead>tr>th {
	border-color: rgb(2, 143, 208);
}

.table>tbody>tr>td {
	border-color: rgb(2, 143, 208);
}

.glyphicon {
	color: rgb(2, 143, 208);
}

body::-webkit-scrollbar {
	width: 5px;
	height: 2px;
	background: white;
	border-radius: 10px;
}

body::-webkit-scrollbar-thumb {
	display: block;
	width: 6px;
	margin: 0 auto;
	border-radius: 10px;
	background: rgb(2, 143, 208);
}
</style>
</head>
<body style="background: white;">
	<div class="container-fluid">
		<table class="table" style="margin: 0px;" id="modalMain">
			<thead>
				<tr>
					<th>图片</th>
					<th>名称</th>
					<th>类型</th>
					<th>数量</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="item in list">
					<td v-for="item2 in item.goods.goodsValues"><img
						v-if="item2.column1 != null" class="shappingImg"
						:src="item2.column1"> <img v-else class="shappingImg"
						:src="item.goods.img"></td>
					<td>{{item.goods.name}}</td>
					<td v-for="item2 in item.goods.goodsValues">
							{{item2.name}}
					</td>
					<td>{{item.count}}</td>
				</tr>
			</tbody>
		</table>
		<script type="text/javascript" th:inline="javascript">
			var vue = new Vue({
				
				el : "#modalMain",
				
				data : {
					
					list : []
					
				}
				
			});
			
			vue.list = [[${stockcored}]];
			
			console.log(vue.list);
			
		</script>
	</div>
</body>
</html>
