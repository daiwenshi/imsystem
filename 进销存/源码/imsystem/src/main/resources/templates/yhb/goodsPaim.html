		<script>
			$(function(){
				myDate();
				$(window).resize(function(){
					var width = parseInt($(".good").width());
					var span = $(".js").children("span");
					if(width<540){
						span.next().css({"margin-left":"0px","line-height":"2px"});
					}else{
						span.next().css({"margin-left":"10px","line-height":"30px"});
					}
				});
				var v = queryGoodsRanking("","2019-04-04","2019-04-04","");
				if(v){
					$.each(v,function(i,obj){
						var bDiv = $("<div class='col-md-12 goods'></div>");
						bDiv.append("<div class='good'><label>"+(i+1)+"</label><img class='col-md-2 col-xs-2 goodsImg' src='../assets/img/favicon.png' /><div class='col-md-9 col-xs-6 js'>"+
									"<h3>"+obj.name+"["+obj.column1+"]</h3>"+
									"<span class='s'>销售金额￥<b>"+obj.jprice+"</b></span>"+
									"<span class='s'>销售数量￥<b>"+obj.column3+"</b></span>"+
								"</div>"+
							"</div>");
						if(i<3){
							bDiv.addClass("gs");
							if(i==0){
								bDiv.append("<img class='top1' src='../assets/img/a6e86501339e44e090545e08022694de.png' />");
							}
						}
						$(".goodsBox").append(bDiv);
					});
				}
			});
		</script>

							<h3 class="panel-title">商品销量排名</h3>
							<p class="panel-subtitle">Period: Oct 14, 2016 - Oct 21, 2016</p>
						</div>
						<div class="panel-body boss">
							<div class="col-md-12 tj">
								<div class="col-md-6 col-xs-12">
									<span class="col-md-3 col-xs-12">选择区间</span>
									<input class="col-md-9 col-xs-12"  type="text" id="config-demo">
								</div>
								<div class="col-md-6 col-xs-12">
									<span class="col-md-3 col-xs-12">选择商家</span>
									<select class="col-md-9 col-xs-12">
										<option value="cheese">Cheese</option>
										<option value="tomatoes">Tomatoes</option>
										<option value="mozarella">Mozzarella</option>

									</select>
								</div>
								</div>

								</div>
							</div>
						</div>
					</div>
				</div>
