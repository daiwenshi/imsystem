	<script>
		/**
		 * Top统计图
		 */
		var dom = document.getElementById("headline-chart");
		var myChart = echarts.init(dom);
		var app = {};
		option = null;
		app.title = '多 Y 轴示例';
		
		var colors = ['rgb(2, 143, 208)', '#d14a61', '#675bba'];
		
		option = {
		    color: colors,
		
		    tooltip: {
		        trigger: 'axis',
		        axisPointer: {
		            type: 'cross'
		        }
		    },
		    grid: {
		        right: '20%'
		    },
		    toolbox: {
		        feature: {
		            dataView: {show: true, readOnly: false},
		            restore: {show: true},

		        }

		        }
		    ],

		            max: 250,
		            position: 'right',

		                }
		            },

		            }
		        },

		            type: 'value',
		            name: '降水量',
		            min: 0,
		            max: 250,

		            },

		            }
		        }
		    ],

		            type:'bar',

		        },
