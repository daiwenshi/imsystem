<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="css/Animzte.css" />
		<link rel="stylesheet" href="css/typeDonghua.css" />
		<!--88888-->

		<style>
			.pagebtn {
				height: 28px;
				width: 25px;
				border: 1px solid #C0C0C0;
				border-radius: 3px;

				text-align: center;

			#page {

			.currentPage {

			/*上面是分页*/
			
			.sum {

			/*定义滚动条轨道 内阴影+圆角*/
			/*.panel-body::-webkit-scrollbar-track {
				-webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
				border-radius: 10px;
				background-color: lightgray;
			}*/
			/*定义滑块 内阴影+圆角*/
			/*.panel-body::-webkit-scrollbar-thumb {
				border-radius: 10px;
				-webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
				background-color: blue;
			}
			*/
			
			.panel-body::-webkit-scrollbar {
				width: 10px;
				height: 2px;
				background: #fff;
				border-radius: 10px;
				/*外层轨道*/
			}
			
			.panel-body::-webkit-scrollbar-thumb {
				display: block;
				width: 6px;
				margin: 0 auto;
				border-radius: 10px;

				/*内层轨道*/
			}
			
			.hideDiv {
				overflow: hidden;
				display: none;
			}
			/*添加样式*/
			
			.shoppingCart {
				width: 94vw;
				margin: 0 3vh;
				padding: 0;
				position: fixed;
				bottom: 0;

			}
			
			.option-body {

				border-radius: 20px 20px 10px 10px;
				box-shadow: 1px 1px 10px #94bcdc;
			}
			
			.panel {
				margin: 0;
			}
			
			.panel-body {
				display: block;
				overflow-y: auto;
				max-height: 50vh;
				padding: 0;
			}
			
			.shoppingDel {
				position: absolute;
				right: 1vh;
				top: -0.5vh;
				color: #f03731;
				cursor: pointer;
			}
			
			.titleDiv {

				margin: 0;
				color: #FFFFFF;
				background-color: rgb(2, 143, 208);

		<script type="text/javascript" src="js/jquery-1.8.2.js"></script>
		<script type="text/javascript" src="js/jquery.color.js"></script>
		<script type="text/javascript" src="js/page.js"></script>
		<script type="text/javascript" src="js/typeDonghua.js"></script>
		<script src="js/bootstrap.js"></script>
		<script type="text/javascript">
			$(function() {

				//类型点击事件
				$(".option-span").click(function() {
					//动画
					activeSpanStyle(this);

				});

				//详细类型点击事件
				$(".option-span-z").click(function() {
					optionAddStyle(this);

				});

				$(".option-span-all").click(function() {
					optionAllStyle(this);
				});

				//商品数量添加
				$(".add").click(function() {

					addSum(this);

				});

				//商品数量添加
				$(".subtract").click(function() {

					subtractSum(this);

				});

				//查看选中的商品
				$(".ppp").toggle(function() {

					$(this).parents(".panel").find(".option-body").slideDown(300);
					$(this).removeClass("glyphicon-chevron-up");
					$(this).addClass("glyphicon-chevron-down");

				}, function() {

					$(this).parents(".panel").find(".option-body").slideUp(300);
					$(this).removeClass("glyphicon-chevron-down");
					$(this).addClass("glyphicon-chevron-up");
				});

				//添加动画
				$(".addgwc").click(function() {

					addGwcDonghua(this);

				});

			});

			function addGwcDonghua(Obj) {

				var addImg = $(Obj).parents(".thumbnail").find("img"); //找到该商品的图片
				
				var cloneImg = addImg.clone(); //对该图片进行克隆
				cloneImg.css({ //克隆的样式

					"position": "absolute", //绝对定位
					"left": addImg.offset().left, //该图片的left位置
					"top": addImg.offset().top, //该图片的top位置
					"z-index": "200", //层级，越大越在上
					"opacity": "0.5" //透明度  半透明
				});

				//克隆到body上的购物车位置
				cloneImg.appendTo($("body")).animate({
					"width": "50px", //克隆后的宽
					"height": "50px", //克隆后的宽
					"left": $(".panel").offset().left, //克隆后的left位置  购物车
					"top": $(".panel").offset().top - 120, //克隆后的left位置  购物车
				}, 1000, function() { //克隆后
					$(this).remove(); //清空购物车  不清除图片会叠加
				});

			}

			/*
			 商品添加
			 * */
			function addSum(obj) {

				let nowCount = $(obj).next().val();

				$(obj).next().val((parseFloat(nowCount) + 1));

			}

			//商品数量减少
			function subtractSum(Obj) {

				let nowCount = $(Obj).prev().val();

				if(nowCount > 1) {

					$(Obj).prev().val((parseFloat(nowCount) - 1));

				}

			}

			//输入判定
			function countChange(Obj) {

				//判定是否数字
				$(Obj).val($(Obj).val().replace(/[^\d]/g, ''));

				let nowCount = $(Obj).val();

				if(nowCount > 999) {
					$(Obj).val("999");
				} else if(nowCount < 1) {
					$(Obj).val("1");
				}

			}
		</script>
	</head>
