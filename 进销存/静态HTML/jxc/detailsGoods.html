<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>商品详情</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!-- VENDOR CSS -->
		<link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/vendor/linearicons/style.css">
		<link rel="stylesheet" href="assets/vendor/chartist/css/chartist-custom.css">
		<!-- MAIN CSS -->
		<link rel="stylesheet" href="assets/css/main.css">
		<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
		<link rel="stylesheet" href="assets/css/demo.css">
		<!-- GOOGLE FONTS -->
		<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
		<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">

		<link rel="stylesheet" href="css/typeDonghua.css" />

		<link rel="stylesheet" href="css/bootstrap.min.css" />

		<style>
			.list-group-item-hover:hover {
				background-color: #C4E3F3;
			}
			
			.inp {
				border: none;
				border-bottom: 1px solid #CCCCCC;
				display: none;
			}
			
			body {
				-webkit-user-select: none;
			}
		</style>

		<script type="text/javascript" src="js/jquery-1.8.2.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script>
			$(function() {

				$(".upNow").click(function() {

					$(".upqian").hide(200);
					$(".upAfert").show(200);
					$(".text-span").hide();
					$(".inp").show();

				});

				$(".upAfert").click(function() {

					$(".upqian").show(200);
					$(".upAfert").hide(200);
					$(".text-span").show();
					$(".inp").hide();

				});

			});
		</script>
	</head>

	<body>

		<div class="container">

			<div class="panel">
				<div class="panel-heading">
					<h3 style="padding-right: 20px;background-color:#00AAFF ;color: #FFFFFF;height: 6vh;line-height: 6vh;letter-spacing:2px;text-indent: 20px;border-radius: 5px;" class="panel-title">
						<span>商品详情</span>
						<span class="AllUp upqian" style="float: right;cursor: pointer;">更多</span>
						<span class="upNow upqian" style="float: right;cursor: pointer;">编辑</span>
						
						<span class="upAfert upOk" style="float: right;cursor: pointer;display: none;">完成</span>
						<span class="upAfert upNo" style="float: right;cursor: pointer;display: none;">取消</span>
					</h3>
				</div>
				<div class="panel-body">

					<div class="row">

						<ul class="list-group">

							<li class="list-group-item list-group-item-heading">
								<div class="row">
									<div class="col-xs-6 col-md-3">
										<a href="#" class="thumbnail">
											<img src="assets/img/login-bg.jpg" alt="...">
										</a>
									</div>
							</li>

							<li class="list-group-item list-group-item-heading list-group-item-hover">
								<big>商品名称：</big><span>超级保暖的夏天衣服</span>
							</li>
							<li class="list-group-item list-group-item-heading list-group-item-hover">
								<big>商品类型：</big><span>黑色,M,魔幻樱花</span>
							</li>
							<li class="list-group-item list-group-item-heading list-group-item-hover">
								<big>进货价：￥</big><span class="text-span">666</span>
								<input class="inp" value="666" />

							</li>
							<li class="list-group-item list-group-item-heading list-group-item-hover">
								<big>批发价：￥</big><span class="text-span">777</span>
								<input class="inp" value="777" />

							</li>
							<li class="list-group-item list-group-item-heading list-group-item-hover">
								<big>零售价：￥</big><span class="text-span">888</span>
								<input class="inp" value="888" />

							</li>
							<li class="list-group-item list-group-item-heading list-group-item-hover">
								<big>神仙价：￥</big><span class="text-span">99999</span>
								<input class="inp" value="99999" />

							</li>

						</ul>

						</div>

					</div>

				</div>

				<div class="panel">

					<div class="panel-body">
						富文本区域
					</div>

				</div>

			</div>

	</body>

</html>
