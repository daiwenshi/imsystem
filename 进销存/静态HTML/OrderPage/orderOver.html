<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta charset="utf-8" />
		<title>销售页面</title>
		<link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/main.css">
		<link rel="stylesheet" href="assets/css/myStyle.css" />
		<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
		<link rel="stylesheet" type="text/css" media="all" href="assets/css/daterangepicker.css" />
		<script type="text/javascript" src="assets/vendor/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="assets/vendor/bootstrap/js/moment.js"></script>
		<script type="text/javascript" src="assets/vendor/bootstrap/js/daterangepicker.js"></script>
		<script type="text/javascript" src="assets/vendor/bootstrap/js/Mydate.js"></script>
		<script type="text/javascript" src="js/page.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<style type="text/css">
			.selected>div{
				padding-top:1vw ;
				padding-bottom: 1vw;
			}
			.content{
				overflow-x: auto;
				padding-top: 15px;
			}
			.datetimepicker{
				margin: 0px;
			}
			.pagebtn{
				height: 28px;
				width: 25px;
				border: 1px solid #C0C0C0;
				list-style: none;
				text-align: center;
				background: #DDDDDD;
				line-height: 28px;
				cursor: pointer;
			}
			#page>ul{
				display: flex;
				justify-content: space-around;
				padding: 0px;
				font-size: 12px;
			}
			#page{
				width: 300px;
				margin: 20px auto ;
			}
			.currentPage{
				background: rgb(2, 143, 208);
				color: white;
				border: none;
			}
			.table>tbody>tr{
				cursor: pointer;
			}
			.table>tbody>tr>td{
				white-space:nowrap;
				padding: 8px 20px;
				
			}
			.table>thead>tr>th{
				white-space:nowrap;
				padding: 8px 20px;
			}
			.xsoptions{
				display: none;
			}
			#options{
				display: none;
			}
			.display{
				display: block;
			}
			.boss,
			.tj {
				margin-bottom: 0px;
			}
			
			.glyphicon {
				color: rgb(2, 143, 208);
			}
			
			.page-title {
				font-weight: bold;
				color: rgb(2, 143, 208);
				letter-spacing: 5px;
			}
			
			.tj span{
				
				background: rgb(2, 143, 208);
				border-color: rgb(2, 143, 208);
				color: white;
			}
			@media (max-width: 767px) { 
			
				.xsoptions{
					display: block;
					line-height: 30px;
    				margin-left: -15px;
				}
				.display{
					display: none;
				}
				.displayBlock{
					display: block;
				}
				
			}
		</style>
	</head>
	<body>
		<div id="wrapper" style="padding-top: 10px;" class="container-fluid">
			<h3 class="page-title">销售</h3>
			<div class="selected row boss">
				<div class="col-md-4 col-sm-6 col-xs-11 tj">
					<div class="input-group">
						<span class="input-group-addon" >No</span>
						<input class="form-control" placeholder="订单编号" />
					</div>
				</div>
				<div class="col-md-3 col-sm-6 col-xs-11 display tj">
					<div class="input-group">
						<span class="input-group-addon">每页数</span>
						<select class="form-control" style="border-right: none;height: 100%;">
							<option>10</option>
							<option>20</option>
							<option>50</option>
							<option>100</option>
						</select>
						<span class="input-group-addon">时间</span>
						<span class="input-group-addon order">
							<span class="glyphicon glyphicon-triangle-bottom"></span>
						</span>
					</div>
				</div>
				<div class="col-md-5 col-sm-12 col-xs-11 display tj">
	                <div class="input-group">
	                    <span class="input-group-addon">Time</span>
	                    <input class="form-control"  id="config-demo" style="border: none;border-right: 1px solid #ddd;border-radius: 0px;" placeholder="开始时间" />
	                </div>
				</div>
				<div class="col-xs-1 xsoptions">
					<span class="glyphicon glyphicon-triangle-bottom"></span>
				</div>
			</div>
			<div id="options">
				<ul class="list-group well">
					<li class="list-group-item" data="0">订单查询</li>
					<li class="list-group-item" data="1">排序And条数</li>
					<li class="list-group-item" data="2">时间查询</li>
				</ul>
			</div>
			<div class="content text-center">
				<table class="table table-hover">
					<thead>
						<tr>
							<th style="text-align: center;">订单编号</th>
							<th style="text-align: center;width: 20px;">数量</th>
							<th style="text-align: center;">时间</th>
							<th style="text-align: center;">实收金额</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1231231231231</td>
							<td>12</td>
							<td>2001-1-1</td>
							<td>40000.00</td>
						</tr>
						<tr>
							<td>1231231231231</td>
							<td>12</td>
							<td>2001-1-1</td>
							<td>40000.00</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!--商品详情模态框-->
			<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
			  <div class="modal-dialog modal-lg" role="document">
			    <div class="modal-content">
			       <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">订单详情</h4>
			      </div>
			      <div class="modal-body">
			        	<iframe width="100%" style="border: none;overflow-x: auto;" src="orderOverDetails.html"></iframe>
			      </div>
			      <div class="modal-footer"> 
			        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			      </div>
			    </div>
			  </div>
			</div>
			<div id="page">
				<ul>
					<li class="pagebtn pagePrev"><span class="glyphicon glyphicon-menu-left"></span></li>
					<li class="pagebtn currentPage pageCurrent pageq">1</li>
					<li class="pagebtn pageCurrent pageq">2</li>
					<li class="pagebtn pageCurrent pageq">3</li>
					<li class="pagebtn" id="pageDian" style="border: none;background: #DDDDDD;font-size: 20px;">...</li>
					<li class="pagebtn pageCurrent pageDi">14</li>
					<li class="pagebtn pageCurrent">15</li>
					<li class="pagebtn pageNext"><span class="glyphicon glyphicon-menu-right"></span></li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="js/bootstrap-datetimepicker.js" ></script>
		<script type="text/javascript">
			$(function(){
				myDate();
				$(window).resize(function(){
					
					var width = parseInt($(window).width());
					
					if(width >= 768){
						
							$("#options").slideUp();
						
					}
					
				});
				$("tbody>tr").click(function(){
					$(".modal").modal("show");
				})
				$(".xsoptions").click(function(){
					if($("#options").css("display")=="none"){
						$("#options").slideDown();
						$(this).find("span").removeClass("glyphicon-triangle-bottom");
						$(this).find("span").addClass("glyphicon-triangle-top");
					}
					else{
						$("#options").slideUp();
						$(this).find("span").addClass("glyphicon-triangle-bottom");
						$(this).find("span").removeClass("glyphicon-triangle-top");
					}
				});
				$(".well>li").click(function(){
					
					var data = $(this).attr("data");
					
					$(".selected>div:not(.xsoptions)").addClass("display");
					$(".selected>div:not(.xsoptions)").removeClass("displayBlock");
					$(".selected>div:eq("+data+")").addClass("displayBlock");
					
					$("#options").slideUp();
					$(".xsoptions").find("span").addClass("glyphicon-triangle-bottom");
					$(".xsoptions").find("span").removeClass("glyphicon-triangle-top");
				});
				$(".remove").click(function(){
					$(".datetimepicker").val("");
				});
				var s=0;
				$(".pageNext").click(function(){
					var currentPage = $(".currentPage");
					var index = $(".pageCurrent").index(currentPage);
					if(index == 0){
						pageJia(index);
						return;
					}
					if($("#pageDian").css("display") != "none"){
						$(".pageq").each(function(index,e){
							if(index == $(".pageq").length-1){
								$(e).text(parseInt($(e).text())+1)
								return;
							}
							$(e).text($(".pageq:eq("+(index+1)+")").text());
						});
					}
					if(parseInt($(".pageCurrent:eq("+(index+1)+")").text()) >= parseInt($(".pageDi").text())-1){
						if(s == 0){
							$("#pageDian").css("display","none");
							s++;
						}
						else{
							pageJia(index);
						}
						return;
					}
				});
				
				$(".pagePrev").click(function(){
					var currentPage = $(".currentPage");
					var index = $(".pageCurrent").index(currentPage);
					if($(".pageCurrent:eq("+(index)+")").text() == 1){
						return;
					}
					if($(".pageCurrent:eq("+(index)+")").text() <= 2){
						pageJian(index);
						return;
					}
					if(parseInt($(".pageCurrent:eq("+(index)+")").text()) == parseInt($(".pageDi").text())-2){
						$("#pageDian").css("display","block");
						s=0;
					}
					if(parseInt($(".pageCurrent:eq("+(index)+")").text()) > parseInt($(".pageDi").text())-2){
						pageJian(index);
						return;
					}
					else{
						$(".pageq").each(function(index,e){
							if(index == 0){
								$(e).text(parseInt($(e).text())-1)
								return;
							}
							$(e).text(parseInt($(".pageq:eq("+(index-1)+")").text())+1);
						});
						
					}
					
				});
				
				$(".pageCurrent").click(function(){
					
					var index = $(".pageCurrent").index(this);
					
					var currentPage = $(".currentPage");
					
					var currentIndex = $(".pageCurrent").index(currentPage);
					
					var text = $(this).text();
					
					if(text == "1"){
						$(".pageCurrent").removeClass("currentPage");
						$(this).addClass("currentPage");
						return;
					}
					
					if(index != currentIndex){
						
						var zhi = parseInt($(".pageCurrent:eq("+index+")").text()-2);
						if(zhi+2 >= parseInt($(".pageDi").text())-2){
							
							$("#pageDian").css("display","none");
							
							var dishu = parseInt($(".pageDi").text())-4;
							$(".pageq").each(function(index,e){
								$(e).text(++dishu);			
							});
							s=1;
						}else{
							
							$("#pageDian").css("display","block");
							
							s=0;
							
							$(".pageq").each(function(index,e){
								$(e).text(++zhi);			
							});
						}
						$(".pageCurrent").removeClass("currentPage");
						$(".pageCurrent").each(function(index,e){
							if($(e).text() == text){
								$(e).addClass("currentPage");
							}
						});
					}
				});
			
				$(".order").click(function(){
					if($(this).find("span").attr("class").indexOf("glyphicon-triangle-bottom") != -1){
						$(this).find("span").removeClass("glyphicon-triangle-bottom");
						$(this).find("span").addClass("glyphicon-triangle-top");
					}
					else{
						$(this).find("span").addClass("glyphicon-triangle-bottom");
						$(this).find("span").removeClass("glyphicon-triangle-top");
					}
				});
			});
			function pageJia(index){
				$(".pageCurrent:eq("+index+")").removeClass("currentPage");
				$(".pageCurrent:eq("+(index+1)+")").addClass("currentPage");
			}
			function pageJian(index){
				$(".pageCurrent:eq("+index+")").removeClass("currentPage");
				$(".pageCurrent:eq("+(index-1)+")").addClass("currentPage");
			}
		</script>
	</body>
</html>
