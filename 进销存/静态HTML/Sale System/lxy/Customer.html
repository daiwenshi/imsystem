	<script>
	function pageJia(index){
		$(".pageCurrent:eq("+index+")").removeClass("currentPage");
		$(".pageCurrent:eq("+(index+1)+")").addClass("currentPage");
	}
	function pageJian(index){
		$(".pageCurrent:eq("+index+")").removeClass("currentPage");
		$(".pageCurrent:eq("+(index-1)+")").addClass("currentPage");
	}
	$(function() {
		/*类型切换*/
		
		$("#customers").click(function(){
			location="Customer.html";
		});
		
		$("#suppliers").click(function(){
			location="Supplier.html";
		});
		
		$("#quotes").click(function(){
			location="Quote.html";
		});
		
		/*打开操作框*/
		$("tr").click(function(){
			var id=$(this).attr("vul");
			var sh=$("#opreat").attr("class");
			if(sh=="show"){
				$("#opreat").hide();
				$("#opreat").attr("vul","");
				$("#opreat").attr("class","hide");
			}else if(sh=="hide"){
				$("#opreat").show();
				$("#opreat").attr("vul",id);
				$("#opreat").attr("class","show");
			}
		});
		
		/*分页js*/
		var s=0;
		$(".pageNext").click(function(){
			var currentPage = $(".currentPage");
			var index = $(".pageCurrent").index(currentPage);
			if(index == 0){
				pageJia(index);
				return;
			}
			if($("#pageDian").css("display") != "none"){
				$(".pageq").each(function(index,e){
					if(index == $(".pageq").length-1){
						$(e).text(parseInt($(e).text())+1)
						return;
					}
					$(e).text($(".pageq:eq("+(index+1)+")").text());
				});
			}
			if(parseInt($(".pageCurrent:eq("+(index+1)+")").text()) >= parseInt($(".pageDi").text())-1){
				if(s == 0){
					$("#pageDian").css("display","none");
					s++;
				}
				else{
					pageJia(index);
				}
				return;
			}
		});
		
		$(".pagePrev").click(function(){
			var currentPage = $(".currentPage");
			var index = $(".pageCurrent").index(currentPage);
			if($(".pageCurrent:eq("+(index)+")").text() == 1){
				return;
			}
			if($(".pageCurrent:eq("+(index)+")").text() <= 2){
				pageJian(index);
				return;
			}
			if(parseInt($(".pageCurrent:eq("+(index)+")").text()) == parseInt($(".pageDi").text())-2){
				$("#pageDian").css("display","block");
				s=0;
			}
			if(parseInt($(".pageCurrent:eq("+(index)+")").text()) > parseInt($(".pageDi").text())-2){
				pageJian(index);
				return;
			}
			else{
				$(".pageq").each(function(index,e){
					if(index == 0){
						$(e).text(parseInt($(e).text())-1)
						return;
					}
					$(e).text(parseInt($(".pageq:eq("+(index-1)+")").text())+1);
				});
				
			}
			
		});
		
		$(".pageCurrent").click(function(){
			
			var index = $(".pageCurrent").index(this);
			
			var currentPage = $(".currentPage");
			
			var currentIndex = $(".pageCurrent").index(currentPage);
			
			var text = $(this).text();
			
			if(text == "1"){
				$(".pageCurrent").removeClass("currentPage");
				$(this).addClass("currentPage");
				return;
			}
			
			if(index != currentIndex){
				
				var zhi = parseInt($(".pageCurrent:eq("+index+")").text()-2);
				if(zhi+2 >= parseInt($(".pageDi").text())-2){
					
					$("#pageDian").css("display","none");
					
					var dishu = parseInt($(".pageDi").text())-4;
					$(".pageq").each(function(index,e){
						$(e).text(++dishu);			
					});
					s=1;
				}else{
					
					$("#pageDian").css("display","block");
					
					s=0;
					
					$(".pageq").each(function(index,e){
						$(e).text(++zhi);			
					});
				}
				$(".pageCurrent").removeClass("currentPage");
				$(".pageCurrent").each(function(index,e){
					if($(e).text() == text){
						$(e).addClass("currentPage");
					}
				});
			}
		});
		
		$(".show_hiden").click(function(){
			var sh=$("#sh").attr("class");
			if(sh=="lnr lnr-chevron-up"){
				$("#sh").attr("class","lnr lnr-chevron-down");
				$("#type").slideUp();
			}else if(sh=="lnr lnr-chevron-down"){
				$("#sh").attr("class","lnr lnr-chevron-up");
				$("#type").slideDown();
			}
		});
		
		$("#zeor").click(function(){
			var sh=$("#zeor").attr("class");
			if(sh==""){
//				$(".panel .right button:first-child").attr("background","lightblue");
				$("#zeor").css({border:"1px solid dodgerblue",background:"lightblue"});
//				$("#zeor").attr({border:"1px solid dodgerblue",background:"lightblue"});
				$("#zeor").attr("class","zeor_checked");
			}else if(sh=="zeor_checked"){
				$("#zeor").css({border:"1px solid red",background:"lightcoral"});
				$("#zeor").attr("class","");
			}
		});
		

	});
	</script>
