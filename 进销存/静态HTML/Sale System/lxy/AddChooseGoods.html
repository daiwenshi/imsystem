<!doctype html>
<html lang="en">

<head>
	<title>销售进货账单选择货品页面</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../assets/vendor/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../assets/vendor/linearicons/style.css">
	<link rel="stylesheet" href="../assets/vendor/chartist/css/chartist-custom.css">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="../assets/css/main.css">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href="../assets/css/demo.css">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="../assets/img/favicon.png">
	
	<style type="text/css">
		*{
			-webkit-user-select: none;
		}
		.row{
			margin: 0px;
		}
		.col-md-12{
			padding: 0px;
		}
		/*头部*/
		#topDiv button{
			border: none;
			background: white;
			outline: none;
		}
		#top{
			display: flex;
			flex-direction: row;
			color: dodgerblue;
			
		}
		#top i{
			font-size: 16px;
		}
		h4{
			margin: 0px;
			margin-left: 20px;
		}
		#right{
			display: flex;
			justify-content: space-around;
		}
		#zeor{
			font-size: 13px;
			padding: 3px 6px;
			color: white;
			border-radius: 5px;
		}
		#right button i{
			font-size: 16px;
			color: dodgerblue;
		}
		#topDiv #salesReturn{
			color: white;
			background-color: #ff0000bf;
			border: solid 1px red;
			border-radius: 10px;
		}
		/*搜索框样式*/
		#searchDiv{
			display: flex;
			flex-direction: row;
			padding: 5px
		}
		#searchNameDiv{
			width: 40%;
		}
		#searchGoodsDiv{
			width: 60%;
		}
		#customerName,#goodsName{
			width: 90%;
			margin-right: 10px;
			border: none;
			border-bottom: 1px solid dodgerblue;
			border-radius: 5px;
			color: dodgerblue;
			padding-left: 10px;
			outline: none;
		}
		#customersDiv{
			width: 37%;
			float: left;
			position: absolute;
			top: 180px;
			left: 2%;
			border: 1px solid grey;
		}
		.panel .panel-body{
			padding-left: 10px;
		}
		.panel{
			margin-bottom: 0px;
		}
		#customersDiv ul li{
			list-style: none;
		}
		#customersDiv ul{
			margin: 0px;
			padding: 0px;
		}
		#customersDiv li{
			margin: 5px 0px;
			padding: 6px 0px;
		}
		#customersDiv li:not(:last-child){
			border-bottom: 1px solid grey;
		}
		/*信息列表*/
		#infoDiv{
			margin-left: 8%;
			margin-right: 8%;
		}
		#shrecieves{
			text-align: right;
		}
		#receives{
			display: none;
			margin-left: 102px;
			
			border: solid 1px grey;
		}
		#receives p{
			margin: 0px;
			border-bottom: solid 1px grey;
			padding: 5px;
		}
		#receives p input{
			width: auto;
			max-width: 80%;
			min-width: 60%;
			outline: none;
			border: none;
		}
		#receiveAllMoneyDiv{
			padding: 2% 3%;
		}
	</style>
</head>

<body>
	<div class="main">
		<div class="main-content">
			<div class="container-fluid">
				<div class="panel panel-headline">
					<div class="panel-heading">
						<h3 class="panel-title">报表——1</h3>
						<p class="panel-subtitle">Period: Oct 14, 2016 - Oct 21, 2016</p>
					</div>
					<div class="row" id="topDiv">
						<div class="col-xs-10" id="top">
							<button type="button"><i class="fa fa-arrow-left"></i></button>
							<h4 id="CustomerTitle">选择货品</h4>
						</div>
						<div class="col-xs-2" id="right">
							<button type="button" id="zeor" class="" style="background-color: lightcoral;border: 1px solid red;">零库存</button>
							<button type="button"><i class="lnr lnr-plus-circle"></i></button>
						</div>
					</div>
					<div id="searchDiv">
										<div id="searchNameDiv">
											<input type="text" name="" id="customerName" value="" placeholder="客户名称"/>
											<i class="icon-submenu lnr lnr-chevron-right" id="show_hide_customer"></i>
											<div id="customersDiv" class="" style="display: none;">
												<div id="panel-scrolling-demo" class="panel">
														<div class="panel-body">
															<ul>
																<li>1111</li>
																<li>2222</li>
																<li>3333</li>
																<li>4444</li>
																<li>555555</li>
																<li>66666</li>
																<li>777777</li>
																<li>8888888</li>
																<li>99999999</li>
																<li>0000000000</li>
															</ul>
														</div>
													
												</div>
											</div>
										</div>
										<div id="searchGoodsDiv">
											<input type="text" name="" id="goodsName" value="" placeholder="商品名称"/>
											<i class="icon-submenu" id="">扫码</i>
											
										</div>
									</div>
					<div id="infoDiv">
						
					</div>	
				</div>
			</div>
		</div>
	</div>
	
	<!-- Javascript -->
	<script src="../assets/vendor/jquery/jquery.js"></script>
	<script src="../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script>
	
	$(function() {
		$("#shreceives").click(function(){
			var sh=$("#receives").attr("class");
			if(sh=="hide"){
				$("#receives").show();
				$("#receives").attr("class","show");
			}else if(sh=="show"){
				$("#receives").hide();
				$("#receives").attr("class","hide");
			}
		});
		
		$("#zeor").click(function(){
			var sh=$("#zeor").attr("class");
			if(sh==""){
//				$(".panel .right button:first-child").attr("background","lightblue");
				$("#zeor").css({border:"1px solid dodgerblue",background:"lightblue"});
//				$("#zeor").attr({border:"1px solid dodgerblue",background:"lightblue"});
				$("#zeor").attr("class","zeor_checked");
			}else if(sh=="zeor_checked"){
				$("#zeor").css({border:"1px solid red",background:"lightcoral"});
				$("#zeor").attr("class","");
			}
		});
		
		$("#show_hide_customer").click(function(){
			var sh=$("#customersDiv").attr("class");
			if(sh==""){
				$("#customersDiv").attr("class","showCustormers");
				$(this).attr("class","icon-submenu lnr lnr-chevron-down");
				$("#customersDiv").slideDown();
			}else if(sh=="showCustormers"){
				$("#customersDiv").attr("class","");
				$(this).attr("class","icon-submenu lnr lnr-chevron-right");
				$("#customersDiv").slideUp();
			}
		});

	});
	</script>
</body>

</html>
