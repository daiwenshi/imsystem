<!doctype html>
<html lang="en">

<head>
	<title>付款页面</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../assets/vendor/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../assets/vendor/linearicons/style.css">
	<link rel="stylesheet" href="../assets/vendor/chartist/css/chartist-custom.css">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="../assets/css/main.css">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href="../assets/css/demo.css">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="../assets/img/favicon.png">
	
	<style type="text/css">
		*{
			-webkit-user-select: none;
		}
		.row{
			margin: 0px;
		}
		.col-md-12{
			padding: 0px;
		}
		/*头部*/
		#topDiv button{
			border: none;
			background: white;
			outline: none;
		}
		#top{
			display: flex;
			flex-direction: row;
			color: dodgerblue;
			
		}
		#top i{
			font-size: 16px;
		}
		h4{
			margin: 0px;
			margin-left: 20px;
		}
		#right{
			display: flex;
			justify-content: space-around;
		}
		#right button i{
			font-size: 16px;
			color: dodgerblue;
		}
		#topDiv #salesReturn{
			color: white;
			background-color: #ff0000bf;
			border: solid 1px red;
			border-radius: 10px;
		}
		/*信息列表*/
		#infoDiv{
			margin-left: 8%;
			margin-right: 8%;
		}
		#shrecieves{
			text-align: right;
		}
		#pays{
			display: none;
			margin-left: 102px;
			
			border: solid 1px grey;
		}
		#pays p{
			margin: 0px;
			border-bottom: solid 1px grey;
			padding: 5px;
		}
		#pays p input{
			width: auto;
			max-width: 80%;
			min-width: 60%;
			outline: none;
			border: none;
		}
		#payAllMoneyDiv{
			padding: 2% 3%;
		}
	</style>
</head>

<body>
	<div class="main">
		<div class="main-content">
			<div class="container-fluid">
				<div class="panel panel-headline">
					<div class="panel-heading">
						<h3 class="panel-title">报表——1</h3>
						<p class="panel-subtitle">Period: Oct 14, 2016 - Oct 21, 2016</p>
					</div>
					<div class="row" id="topDiv">
						<div class="col-xs-10" id="top">
							<button type="button"><i class="fa fa-arrow-left"></i></button>
							<h4 id="CustomerTitle">新增收款单</h4>
						</div>
						<div class="col-xs-2" id="right">
							<button type="button"><i class="fa fa-check" style="color: dodgerblue;font-size: 16px;"></i></button>
							
						</div>
					</div>
					
					<div id="infoDiv">
						<form id="customerForm" action="" method="post">
							</br>
							<div class="input-group">
								<span class="input-group-btn">
									<button class="btn btn-primary" type="button">单据号</button>
								</span>
									<input class="form-control" type="text" value="XS02016 100033B" disabled="disabled">
							</div></br>
							<div class="input-group">
								<span class="input-group-btn">
									<button class="btn btn-primary" type="button">日期</button>
								</span>
									<input class="form-control" type="text" value="2016-10-19">
							</div></br>
							<div class="input-group">
								<span class="input-group-btn">
									<button class="btn btn-primary" type="button">供应商</button>
								</span>
									<select class="form-control">
									<option>陈琳</option>
									<option>郭靖</option>
									<option>李煜</option>
									<option>杨威</option>
									<option>温晓明</option>
								</select>
							</div></br>
							<div class="input-group">
								<span class="input-group-btn">
									<button class="btn btn-primary" type="button">应付款</button>
								</span>
									<input class="form-control" type="text" value="33">
							</div></br>
							<div class="input-group">
								<span class="input-group-btn">
									<button class="btn btn-primary" type="button">结算账户</button>
								</span>
								<button class="form-control" id="shpays" type="button"><i class="lnr lnr-chevron-right"></i></button>
								
							</div>
							<div id="pays" class="hide">
									<p>现金:<input type="text" name="" id="" value="1" /></p>
									<p>银行存款:<input type="text" name="" id="" value="1" /></p>
									<p>POS收银账户:<input type="text" name="" id="" value="1" /></p>
									<p>微信:<input type="text" name="" id="" value="1" /></p>
									<p>支付宝:<input type="text" name="" id="" value="1" /></p>
							</div>
							</br>
							<div class="input-group">
								<span class="input-group-btn">
									<button class="btn btn-primary" type="button">备注</button>
								</span>
									<input class="form-control" type="text">
							</div></br>
							<div id="payAllMoneyDiv">
								付款合计：￥<span id="payAllMoney">5</span>
							</div>
						</form>
					</div>	
				</div>
			</div>
		</div>
	</div>
	
	<!-- Javascript -->
	<script src="../assets/vendor/jquery/jquery.js"></script>
	<script src="../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script>
	
	$(function() {
		$("#shpays").click(function(){
			var sh=$("#pays").attr("class");
			if(sh=="hide"){
				$("#pays").show();
				$("#pays").attr("class","show");
			}else if(sh=="show"){
				$("#pays").hide();
				$("#pays").attr("class","hide");
			}
		});
		

	});
	</script>
</body>

</html>
