<!doctype html>
<html lang="en">

<head>
	<title>编辑采购进货单页面</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../assets/vendor/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="../assets/vendor/linearicons/style.css">
	<link rel="stylesheet" href="../assets/vendor/chartist/css/chartist-custom.css">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="../assets/css/main.css">
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href="../assets/css/demo.css">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
	<link rel="icon" type="image/png" sizes="96x96" href="../assets/img/favicon.png">
	
	<style type="text/css">
		*{
			-webkit-user-select: none;
		}
		.row{
			margin: 0px;
		}
		.col-md-12{
			padding: 0px;
		}
		/*头部*/
		#topDiv button{
			border: none;
			background: white;
			outline: none;
		}
		#top{
			display: flex;
			flex-direction: row;
			color: dodgerblue;
			
		}
		#top i{
			font-size: 16px;
		}
		h4{
			margin: 0px;
			margin-left: 20px;
		}
		#right{
			display: flex;
			justify-content: space-around;
		}
		#right button i{
			font-size: 16px;
			color: dodgerblue;
		}
		#topDiv #salesReturn{
			color: white;
			background-color: #ff0000bf;
			border: solid 1px red;
			border-radius: 10px;
		}
		/*信息列表*/
		#infoDiv{
			margin-left: 8%;
			margin-right: 8%;
		}
		.del{
			width: 80%;
			margin: 3% 10%;
		}
		#goodsInfo p{
			display: flex;
			flex: row;
			justify-content: space-between;
			border-top: solid 1px darkgray;
			border-bottom: solid 1px darkgray;
			padding: 8px 0px;
			
		}
		#goodsInfo ul{
			list-style: none;
			margin: 0px;
			padding: 0px;
		}
		#goodsInfo ul li{
			display: flex;
			flex-direction: row;
			justify-content: space-around;
			line-height: 38px;
			border-bottom: solid 1px darkgray;
		}
		#goodsInfo ul li img{
			width: 50%;
			height: 80%;
		}
		#addGoodsDiv{
			height: 80px;
			margin-bottom: 8px;
			border-bottom: solid 1px darkgray;
		}
		#addGoodsDiv div{
			height: 100%;
			text-align: center;
		}
	</style>
</head>

<body>
	<div class="main">
		<div class="main-content">
			<div class="container-fluid">
				<div class="panel panel-headline">
					<div class="panel-heading">
						<h3 class="panel-title">报表——1</h3>
						<p class="panel-subtitle">Period: Oct 14, 2016 - Oct 21, 2016</p>
					</div>
					<div class="row" id="topDiv">
						<div class="col-xs-10" id="top">
							<button type="button"><i class="fa fa-arrow-left"></i></button>
							<h4 id="CustomerTitle">编辑采购进货单</h4>
						</div>
						<div class="col-xs-2" id="right">
							<button type="button"><i class="fa fa-check" style="color: dodgerblue;font-size: 16px;"></i></button>
							<button type="button" id="salesReturn">退货</button>
						</div>
					</div>
					
					<div id="infoDiv">
						<form id="customerForm" action="" method="post">
							</br>
							<div class="input-group">
								<span class="input-group-btn">
									<button class="btn btn-primary" type="button">单据号</button>
								</span>
									<input class="form-control" type="text" value="XS02016 100033B" disabled="disabled">
							</div></br>
							<div class="input-group">
								<span class="input-group-btn">
									<button class="btn btn-primary" type="button">日期</button>
								</span>
									<input class="form-control" type="text" value="2016-10-19">
							</div></br>
							<div class="input-group">
								<span class="input-group-btn">
									<button class="btn btn-primary" type="button">供应商</button>
								</span>
									<input class="form-control" type="text" value="崔圭金">
							</div></br>
							<div id="goodsInfo">
								<p>
									<span  style="color: dodgerblue;">选择货品(<span id="goodsNum">5</span>)</span>
									<span style="color: red;">￥<span id="goodsPrice">16224</span></span>
								</p>
								<ul>
									<li>
										<span><img class="img" src="../assets/img/apple-icon.png"/></span>
										<span class="goodsName">数据线</span>
										<span>单价：￥<span class="price">12</span></span>
										<span>数量：<span class="goodsNum">2</span><span class="goodsUnit">根</span></span>
										<span>金额：￥<span class="allPrice">24</span></span>
									</li>
									<li>
										<span><img class="img" src="../assets/img/apple-icon.png"/></span>
										<span class="goodsName">手机</span>
										<span>单价：￥<span class="price">5400</span></span>
										<span>数量：<span class="goodsNum">3</span><span class="goodsUnit">部</span></span>
										<span>金额：￥<span class="allPrice">16200</span></span>
									</li>
								</ul>
								<div id="addGoodsDiv" class="row">
									<div class="col-xs-6" id="">
										扫码
									</div>
									<div class="col-xs-6" id="">
										手动
									</div>
								</div>
							</div>
							<div class="input-group">
								<span class="input-group-btn">
									<button class="btn btn-primary" type="button">结算账户</button>
								</span>
								<select class="form-control">
									<option>现金</option>
									<option>银行存款</option>
									<option>POS收银账户</option>
									<option>微信</option>
									<option>支付宝</option>
								</select>
							</div></br>
							<div class="input-group">
								<span class="input-group-btn">
									<button class="btn btn-primary" type="button">说明</button>
								</span>
									<input class="form-control" type="text">
							</div></br>
							<div class="input-group">
								<span class="input-group-btn">
									<button class="btn btn-primary" type="button">应付款</button>
								</span>
									<input class="form-control" type="text" value="33">
							</div></br>
							<div class="input-group">
								<span class="input-group-btn">
									<button class="btn btn-primary" type="button">实付款</button>
								</span>
									<input class="form-control" type="text" value="33">
							</div></br>
							<div class="input-group">
								<span class="input-group-btn">
									<button class="btn btn-primary" type="button">折扣率</button>
								</span>
									<input class="form-control" type="text" value="100%">
							</div></br>
							<button type="button" class="btn btn-danger del">删除采购进货单</button></br>
						</form>
					</div>	
				</div>
			</div>
		</div>
	</div>
	
	<!-- Javascript -->
	<script src="../assets/vendor/jquery/jquery.js"></script>
	<script src="../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script>
	
	$(function() {
		
		

	});
	</script>
</body>

</html>
